apiVersion: apps/v1
kind: Deployment
metadata:
  name: slate-core
  namespace: {{ include "slate.namespace" . }}
  labels:
    {{- include "slate.labels" . | nindent 4 }}
    app.kubernetes.io/component: core
spec:
  replicas: {{ .Values.slate.replicas }}
  selector:
    matchLabels:
      app.kubernetes.io/name: slate
      app.kubernetes.io/component: core
  template:
    metadata:
      labels:
        app.kubernetes.io/name: slate
        app.kubernetes.io/component: core
        {{- include "slate.labels" . | nindent 8 }}
    spec:
      serviceAccountName: {{ .Values.rbac.serviceAccounts.core }}
      automountServiceAccountToken: false
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        seccompProfile:
          type: RuntimeDefault
      containers:
        - name: slate
          image: "{{ .Values.slate.image.repository }}:{{ .Values.slate.image.tag }}"
          imagePullPolicy: {{ .Values.slate.image.pullPolicy }}
          ports:
            - containerPort: {{ .Values.slate.port }}
              name: dashboard
              protocol: TCP
          env:
            - name: SLATE_WORKSPACE
              value: /workspace
            - name: OLLAMA_HOST
              value: "ollama-svc:{{ .Values.ollama.port }}"
            {{- range $key, $val := .Values.slate.env }}
            - name: {{ $key }}
              value: {{ $val | quote }}
            {{- end }}
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
          resources:
            requests:
              cpu: {{ .Values.slate.resources.requests.cpu }}
              memory: {{ .Values.slate.resources.requests.memory }}
            limits:
              cpu: {{ .Values.slate.resources.limits.cpu }}
              memory: {{ .Values.slate.resources.limits.memory }}
              {{- if .Values.slate.gpu.enabled }}
              nvidia.com/gpu: {{ .Values.slate.gpu.count | quote }}
              {{- end }}
          volumeMounts:
            - name: workspace
              mountPath: /workspace
            - name: slate-data
              mountPath: /slate/.slate_index
            - name: tmp
              mountPath: /tmp
          livenessProbe:
            httpGet:
              path: /health
              port: {{ .Values.slate.port }}
            initialDelaySeconds: 15
            periodSeconds: 30
            timeoutSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: {{ .Values.slate.port }}
            initialDelaySeconds: 5
            periodSeconds: 10
      volumes:
        - name: workspace
          persistentVolumeClaim:
            claimName: slate-workspace-pvc
        - name: slate-data
          persistentVolumeClaim:
            claimName: slate-data-pvc
        - name: tmp
          emptyDir:
            sizeLimit: 500Mi
      {{- with .Values.slate.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.slate.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
---
apiVersion: v1
kind: Service
metadata:
  name: slate-dashboard-svc
  namespace: {{ include "slate.namespace" . }}
  labels:
    {{- include "slate.labels" . | nindent 4 }}
    app.kubernetes.io/component: dashboard
spec:
  type: ClusterIP
  selector:
    app.kubernetes.io/name: slate
    app.kubernetes.io/component: core
  ports:
    - port: {{ .Values.slate.port }}
      targetPort: {{ .Values.slate.port }}
      protocol: TCP
      name: http
