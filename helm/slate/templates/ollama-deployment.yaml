{{- if .Values.ollama.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ollama
  namespace: {{ include "slate.namespace" . }}
  labels:
    {{- include "slate.labels" . | nindent 4 }}
    app.kubernetes.io/component: ollama
spec:
  replicas: {{ .Values.ollama.replicas }}
  selector:
    matchLabels:
      app.kubernetes.io/name: ollama
      app.kubernetes.io/component: ollama
  template:
    metadata:
      labels:
        app.kubernetes.io/name: ollama
        app.kubernetes.io/component: ollama
        {{- include "slate.labels" . | nindent 8 }}
    spec:
      serviceAccountName: {{ .Values.rbac.serviceAccounts.agent }}
      automountServiceAccountToken: false
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
        seccompProfile:
          type: RuntimeDefault
      containers:
        - name: ollama
          image: "{{ .Values.ollama.image.repository }}:{{ .Values.ollama.image.tag }}"
          imagePullPolicy: {{ .Values.ollama.image.pullPolicy }}
          ports:
            - containerPort: {{ .Values.ollama.port }}
              name: ollama
              protocol: TCP
          env:
            - name: OLLAMA_HOST
              value: "0.0.0.0"
              # Required inside K8s pod for inter-pod communication.
              # NetworkPolicy restricts access to slate namespace only.
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
          resources:
            requests:
              cpu: {{ .Values.ollama.resources.requests.cpu }}
              memory: {{ .Values.ollama.resources.requests.memory }}
            limits:
              cpu: {{ .Values.ollama.resources.limits.cpu }}
              memory: {{ .Values.ollama.resources.limits.memory }}
              {{- if .Values.ollama.gpu.enabled }}
              nvidia.com/gpu: {{ .Values.ollama.gpu.count | quote }}
              {{- end }}
          volumeMounts:
            - name: ollama-data
              mountPath: /root/.ollama
          livenessProbe:
            httpGet:
              path: /api/tags
              port: {{ .Values.ollama.port }}
            initialDelaySeconds: 30
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /api/tags
              port: {{ .Values.ollama.port }}
            initialDelaySeconds: 10
            periodSeconds: 10
      volumes:
        - name: ollama-data
          persistentVolumeClaim:
            claimName: ollama-data-pvc
      {{- with .Values.ollama.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.ollama.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
---
apiVersion: v1
kind: Service
metadata:
  name: ollama-svc
  namespace: {{ include "slate.namespace" . }}
  labels:
    {{- include "slate.labels" . | nindent 4 }}
    app.kubernetes.io/component: ollama
spec:
  type: ClusterIP
  selector:
    app.kubernetes.io/name: ollama
    app.kubernetes.io/component: ollama
  ports:
    - port: {{ .Values.ollama.port }}
      targetPort: {{ .Values.ollama.port }}
      protocol: TCP
      name: ollama
{{- end }}
