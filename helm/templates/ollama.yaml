{{- if .Values.ollama.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "slate.fullname" . }}-ollama
  namespace: {{ .Values.global.namespace }}
  labels:
    {{- include "slate.labels" . | nindent 4 }}
    app.kubernetes.io/component: ollama
spec:
  replicas: {{ .Values.ollama.replicas }}
  selector:
    matchLabels:
      {{- include "slate.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: ollama
  template:
    metadata:
      labels:
        {{- include "slate.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: ollama
        app.kubernetes.io/part-of: slate-system
    spec:
      serviceAccountName: slate-agent
      automountServiceAccountToken: false
      securityContext:
        {{- include "slate.podSecurityContext" . | nindent 8 }}
      containers:
        - name: ollama
          image: "{{ .Values.ollama.image.repository }}:{{ .Values.ollama.image.tag }}"
          imagePullPolicy: {{ .Values.ollama.image.pullPolicy }}
          ports:
            - containerPort: {{ .Values.ollama.service.port }}
              name: ollama
              protocol: TCP
          env:
            - name: OLLAMA_HOST
              value: "0.0.0.0"
              # NOTE: 0.0.0.0 required inside K8s pod for inter-pod communication.
              # NetworkPolicy restricts access to slate-namespace pods only.
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
          resources:
            {{- toYaml .Values.ollama.resources | nindent 12 }}
          volumeMounts:
            - name: ollama-data
              mountPath: /root/.ollama
          livenessProbe:
            httpGet:
              path: /api/tags
              port: {{ .Values.ollama.service.port }}
            initialDelaySeconds: 30
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /api/tags
              port: {{ .Values.ollama.service.port }}
            initialDelaySeconds: 10
            periodSeconds: 10
      volumes:
        - name: ollama-data
          {{- if .Values.ollama.persistence.enabled }}
          persistentVolumeClaim:
            claimName: {{ include "slate.fullname" . }}-ollama
          {{- else }}
          emptyDir: {}
          {{- end }}
      {{- if .Values.gpu.enabled }}
      nodeSelector:
        {{- toYaml .Values.gpu.nodeSelector | nindent 8 }}
      tolerations:
        {{- toYaml .Values.gpu.tolerations | nindent 8 }}
      {{- end }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "slate.fullname" . }}-ollama
  namespace: {{ .Values.global.namespace }}
  labels:
    {{- include "slate.labels" . | nindent 4 }}
    app.kubernetes.io/component: ollama
spec:
  type: {{ .Values.ollama.service.type }}
  selector:
    {{- include "slate.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: ollama
  ports:
    - port: {{ .Values.ollama.service.port }}
      targetPort: {{ .Values.ollama.service.port }}
      protocol: TCP
      name: ollama
{{- if .Values.ollama.persistence.enabled }}
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ include "slate.fullname" . }}-ollama
  namespace: {{ .Values.global.namespace }}
  labels:
    {{- include "slate.labels" . | nindent 4 }}
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: {{ .Values.ollama.persistence.size }}
  {{- if .Values.ollama.persistence.storageClass }}
  storageClassName: {{ .Values.ollama.persistence.storageClass }}
  {{- end }}
{{- end }}
{{- end }}
