    <style>
        *,
        *::before,
        *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        :root {
            --copper-primary: #B87333;
            --copper-light: #C9956B;
            --copper-dark: #8B4530;
            --surface: #0A0A0A;
            --on-surface: #E7E0D8;
            --on-surface-dim: #78716C;
            --blueprint-bg: #0D1B2A;
            --blueprint-grid: #1B3A4B;
            --blueprint-accent: #98C1D9;
            --status-error: #C47070;
            --font-sans: 'Space Grotesk', system-ui, sans-serif;
            --font-mono: 'IBM Plex Mono', monospace;
        }

        body {
            font-family: var(--font-sans);
            background:
                radial-gradient(ellipse at 50% 40%, rgba(196, 112, 112, 0.06) 0%, transparent 60%),
                linear-gradient(180deg, var(--blueprint-bg) 0%, var(--surface) 100%);
            color: var(--on-surface);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 24px;
            overflow: hidden;
        }

        /* Blueprint grid */
        body::before {
            content: '';
            position: fixed;
            inset: 0;
            background:
                linear-gradient(rgba(27, 58, 75, 0.18) 1px, transparent 1px),
                linear-gradient(90deg, rgba(27, 58, 75, 0.18) 1px, transparent 1px);
            background-size: 40px 40px;
            pointer-events: none;
            z-index: 0;
        }

        /* Broken gear animation */
        .gear-container {
            position: relative;
            width: 180px;
            height: 180px;
            margin-bottom: 32px;
            z-index: 1;
        }

        .gear-svg {
            width: 180px;
            height: 180px;
            animation: gear-rotate 12s linear infinite;
        }

        .gear-svg.broken {
            animation: gear-stutter 2s ease-in-out infinite;
        }

        @keyframes gear-rotate {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        @keyframes gear-stutter {

            0%,
            100% {
                transform: rotate(0deg);
            }

            20% {
                transform: rotate(12deg);
            }

            30% {
                transform: rotate(8deg);
            }

            50% {
                transform: rotate(24deg);
            }

            60% {
                transform: rotate(18deg);
            }

            80% {
                transform: rotate(32deg);
            }

            90% {
                transform: rotate(28deg);
            }
        }

        .error-label {
            font-family: var(--font-mono);
            font-size: 0.65rem;
            letter-spacing: 0.2em;
            color: var(--status-error);
            text-transform: uppercase;
            margin-bottom: 12px;
            position: relative;
            z-index: 1;
        }

        .error-code {
            font-size: clamp(5rem, 15vw, 9rem);
            font-weight: 800;
            line-height: 1;
            background: linear-gradient(135deg, var(--copper-primary) 0%, var(--status-error) 50%, var(--copper-dark) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 12px;
            position: relative;
            z-index: 1;
        }

        h1 {
            font-size: clamp(1.2rem, 3vw, 1.6rem);
            font-weight: 600;
            margin-bottom: 12px;
            position: relative;
            z-index: 1;
        }

        .description {
            color: var(--on-surface-dim);
            font-size: 0.9rem;
            max-width: 420px;
            margin-bottom: 28px;
            line-height: 1.6;
            position: relative;
            z-index: 1;
        }

        .actions {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
            justify-content: center;
            position: relative;
            z-index: 1;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 10px 24px;
            border-radius: 8px;
            font-weight: 600;
            font-size: 0.85rem;
            text-decoration: none;
            transition: transform 0.2s, box-shadow 0.2s, border-color 0.2s;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--copper-primary), var(--copper-dark));
            color: var(--on-surface);
            border: 1px solid rgba(184, 115, 51, 0.4);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(184, 115, 51, 0.2);
        }

        .btn-secondary {
            background: transparent;
            color: var(--blueprint-accent);
            border: 1px solid rgba(152, 193, 217, 0.3);
        }

        .btn-secondary:hover {
            transform: translateY(-2px);
            border-color: rgba(152, 193, 217, 0.6);
        }

        .trace-line {
            position: absolute;
            width: 200px;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(184, 115, 51, 0.15), transparent);
            z-index: 0;
        }

        .trace-line:nth-child(1) {
            top: 20%;
            left: -5%;
            transform: rotate(-15deg);
        }

        .trace-line:nth-child(2) {
            top: 60%;
            right: -5%;
            transform: rotate(10deg);
        }

        .trace-line:nth-child(3) {
            bottom: 15%;
            left: 10%;
            transform: rotate(-5deg);
        }

        .footer {
            position: absolute;
            bottom: 24px;
            font-family: var(--font-mono);
            font-size: 0.65rem;
            color: var(--on-surface-dim);
            z-index: 1;
        }

        .footer a {
            color: var(--copper-light);
            text-decoration: none;
        }
    </style>
</head>
