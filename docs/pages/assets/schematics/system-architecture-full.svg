            font-family="'Consolas', 'JetBrains Mono', monospace" font-size="10"
            fill="#CAC4BF">Security Layer</text>
    </g>

    <g class="component" data-id="ollama" data-type="ai">
      <rect x="97.5" y="591.25" width="140" height="70"
            rx="8" fill="#3D1E10" stroke="#B85A3C" stroke-width="2"/>
      
      <circle cx="109.5" cy="603.25" r="5" fill="#22C55E"/>
      <text x="222.5" y="609.25" font-family="'Segoe UI', 'Inter', system-ui, sans-serif" font-size="14" fill="#B85A3C">&#129504;</text>
      <text x="167.5" y="624.25" text-anchor="middle"
            font-family="'Segoe UI', 'Inter', system-ui, sans-serif" font-size="12" font-weight="600"
            fill="#E8E2DE">Ollama</text>
      <text x="167.5" y="640.25" text-anchor="middle"
            font-family="'Consolas', 'JetBrains Mono', monospace" font-size="10"
