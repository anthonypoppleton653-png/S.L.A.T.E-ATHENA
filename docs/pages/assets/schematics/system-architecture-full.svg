      <circle cx="910.0" cy="105.75" r="4" fill="#22C55E"/>
      <text x="958.0" y="123.75" text-anchor="middle"
            font-family="'Segoe UI', 'Inter', system-ui, sans-serif" font-size="12" font-weight="600"
            fill="#CAC4BF">GitHub Copilot</text>
    </g>

    <g class="component" data-id="orchestrator" data-type="service">
      <rect x="97.5" y="261.25" width="140" height="60"
            rx="8" fill="#2A2624" stroke="#B85A3C" stroke-width="2"/>
      
      <circle cx="109.5" cy="273.25" r="5" fill="#22C55E"/>
      <text x="167.5" y="289.25" text-anchor="middle"
            font-family="'Segoe UI', 'Inter', system-ui, sans-serif" font-size="12" font-weight="600"
