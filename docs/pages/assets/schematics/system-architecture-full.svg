<?xml version="1.0" encoding="UTF-8"?>
<svg width="1100" height="750" viewBox="0 0 1100 750"
     xmlns="http://www.w3.org/2000/svg"
     role="img" aria-label="S.L.A.T.E. System Architecture">

  <defs>
    <!-- Background Gradient -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0D1B2A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1B3A4B;stop-opacity:1" />
    </linearGradient>

    <!-- Primary Accent Gradient -->
    <linearGradient id="primaryGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#B85A3C;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D4785A;stop-opacity:1" />
    </linearGradient>

    <!-- Status Gradients -->
    <linearGradient id="activeGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#22C55E;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4ADE80;stop-opacity:1" />
    </linearGradient>

    <!-- Glow Effect -->
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Drop Shadow -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="4" stdDeviation="4"
                    flood-color="#000000" flood-opacity="0.3"/>
    </filter>

    <!-- Arrow Marker -->
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#B85A3C"/>
    </marker>

    <!-- Arrow Marker (Active) -->
    <marker id="arrowhead-active" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#22C55E"/>
    </marker>

    <!-- Grid Pattern -->
    <pattern id="gridPattern" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#1B3A4B" stroke-width="0.5" opacity="0.3"/>
    </pattern>
  </defs>

  <!-- Background -->
  <rect width="1100" height="750" fill="url(#bgGradient)"/>

  <!-- Grid Overlay -->
  <rect width="1100" height="750" fill="url(#gridPattern)" opacity="0.5"/>

  <!-- Connections Layer -->
  <g class="connections-layer">

    <g class="connection" data-from="dashboard" data-to="orchestrator">
      <path d="M 212.0 123.75 C 154.75 123.75, 154.75 291.25, 97.5 291.25" fill="none" stroke="#B85A3C" stroke-width="2"
            marker-end="url(#arrowhead)" />
      
    </g>

    <g class="connection" data-from="cli" data-to="orchestrator">
      <path d="M 416.0 123.75 C 256.75 123.75, 256.75 291.25, 97.5 291.25" fill="none" stroke="#B85A3C" stroke-width="2"
            marker-end="url(#arrowhead)" />
      
    </g>

    <g class="connection" data-from="vscode" data-to="orchestrator">
      <path d="M 620.0 123.75 C 358.75 123.75, 358.75 291.25, 97.5 291.25" fill="none" stroke="#B85A3C" stroke-width="2"
            marker-end="url(#arrowhead)" />
      
    </g>

    <g class="connection" data-from="claude" data-to="orchestrator">
      <path d="M 824.0 123.75 C 460.75 123.75, 460.75 291.25, 97.5 291.25" fill="none" stroke="#B85A3C" stroke-width="2"
            marker-end="url(#arrowhead)" />
      
    </g>

    <g class="connection" data-from="copilot" data-to="orchestrator">
      <path d="M 1018.0 123.75 C 557.75 123.75, 557.75 291.25, 97.5 291.25" fill="none" stroke="#B85A3C" stroke-width="2"
            marker-end="url(#arrowhead)" />
      
    </g>

    <g class="connection" data-from="orchestrator" data-to="router">
      <path d="M 237.5 291.25 C 295.0 291.25, 295.0 291.25, 352.5 291.25" fill="none" stroke="#B85A3C" stroke-width="2"
            marker-end="url(#arrowhead)" />
      
    </g>

    <g class="connection" data-from="orchestrator" data-to="scheduler">
      <path d="M 237.5 291.25 C 422.5 291.25, 422.5 291.25, 607.5 291.25" fill="none" stroke="#B85A3C" stroke-width="2"
            marker-end="url(#arrowhead)" />
      
    </g>

    <g class="connection" data-from="router" data-to="taskqueue">
      <path d="M 492.5 291.25 C 680.0 291.25, 680.0 291.25, 867.5 291.25" fill="none" stroke="#B85A3C" stroke-width="2"
            marker-end="url(#arrowhead)" />
      
    </g>

    <g class="connection" data-from="router" data-to="runner">
      <path d="M 492.5 291.25 C 321.25 291.25, 321.25 458.75, 150.0 458.75" fill="none" stroke="#B85A3C" stroke-width="2"
            marker-end="url(#arrowhead)" />
      
    </g>

    <g class="connection" data-from="scheduler" data-to="multirunner">
      <path d="M 747.5 291.25 C 613.75 291.25, 613.75 458.75, 480.0 458.75" fill="none" stroke="#B85A3C" stroke-width="2"
            marker-end="url(#arrowhead)" />
      
    </g>

    <g class="connection" data-from="taskqueue" data-to="actionguard">
      <path d="M 997.5 291.25 C 908.75 291.25, 908.75 458.75, 820.0 458.75" fill="none" stroke="#B85A3C" stroke-width="2"
            marker-end="url(#arrowhead)" />
      
    </g>

    <g class="connection" data-from="multirunner" data-to="ollama">
      <path d="M 620.0 458.75 C 358.75 458.75, 358.75 626.25, 97.5 626.25" fill="none" stroke="#B85A3C" stroke-width="2"
            marker-end="url(#arrowhead)" />
      
    </g>

    <g class="connection" data-from="multirunner" data-to="foundry">
      <path d="M 620.0 458.75 C 486.25 458.75, 486.25 626.25, 352.5 626.25" fill="none" stroke="#B85A3C" stroke-width="2"
            marker-end="url(#arrowhead)" />
      
    </g>

    <g class="connection" data-from="ollama" data-to="chromadb">
      <path d="M 237.5 626.25 C 432.5 626.25, 432.5 626.25, 627.5 626.25" fill="none" stroke="#B85A3C" stroke-width="2"
            marker-end="url(#arrowhead)" />
      
    </g>

    <g class="connection" data-from="scheduler" data-to="gpu">
      <path d="M 747.5 291.25 C 810.0 291.25, 810.0 626.25, 872.5 626.25" fill="none" stroke="#B85A3C" stroke-width="2"
            marker-end="url(#arrowhead)" />
      
    </g>

    <g class="connection" data-from="ollama" data-to="gpu">
      <path d="M 237.5 626.25 C 555.0 626.25, 555.0 626.25, 872.5 626.25" fill="none" stroke="#B85A3C" stroke-width="2"
            marker-end="url(#arrowhead)" stroke-dasharray="5,5"/>
      
    </g>

    <g class="connection" data-from="foundry" data-to="gpu">
      <path d="M 492.5 626.25 C 682.5 626.25, 682.5 626.25, 872.5 626.25" fill="none" stroke="#B85A3C" stroke-width="2"
            marker-end="url(#arrowhead)" stroke-dasharray="5,5"/>
      
    </g>
  </g>

  <!-- Components Layer -->
