      <circle cx="492.0" cy="105.75" r="5" fill="#22C55E"/>
      <text x="550.0" y="121.75" text-anchor="middle"
            font-family="'Segoe UI', 'Inter', system-ui, sans-serif" font-size="12" font-weight="600"
