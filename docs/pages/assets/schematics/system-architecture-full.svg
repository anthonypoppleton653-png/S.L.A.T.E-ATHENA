               A 50.0 10 0 0 0 727.5 656.25
               L 727.5 596.25
               A 50.0 10 0 0 0 627.5 596.25"
            fill="#1E3A5F" stroke="#B85A3C" stroke-width="2"/>
      <!-- Top ellipse -->
