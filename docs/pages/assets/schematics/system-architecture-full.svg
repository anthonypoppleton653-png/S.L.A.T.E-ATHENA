      <text x="677.5" y="305.25" text-anchor="middle"
            font-family="'Consolas', 'JetBrains Mono', monospace" font-size="10"
            fill="#CAC4BF">Load Balancing</text>
    </g>

    <g class="component" data-id="taskqueue" data-type="queue">
      <polygon points="882.5,266.25 1012.5,266.25 982.5,316.25 852.5,316.25" fill="#2A2436" stroke="#B85A3C" stroke-width="2"/>
