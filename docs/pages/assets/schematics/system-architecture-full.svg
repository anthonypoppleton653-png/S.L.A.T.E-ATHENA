      <circle cx="696.0" cy="100.75" r="5" fill="#22C55E"/>
      <text x="809.0" y="106.75" font-family="'Segoe UI', 'Inter', system-ui, sans-serif" font-size="14" fill="#B85A3C">&#129504;</text>
      <text x="754.0" y="121.75" text-anchor="middle"
            font-family="'Segoe UI', 'Inter', system-ui, sans-serif" font-size="12" font-weight="600"
