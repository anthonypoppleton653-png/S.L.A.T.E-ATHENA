<?xml version="1.0" encoding="UTF-8"?>
<svg width="1100" height="700" viewBox="0 0 1100 700"
     xmlns="http://www.w3.org/2000/svg"
     role="img" aria-label="SLATE Code Module Architecture">

  <defs>
    <!-- Background Gradient -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0D1B2A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1B3A4B;stop-opacity:1" />
    </linearGradient>

    <!-- Primary Accent Gradient -->
    <linearGradient id="primaryGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#B85A3C;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D4785A;stop-opacity:1" />
    </linearGradient>

    <!-- Status Gradients -->
    <linearGradient id="activeGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#22C55E;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4ADE80;stop-opacity:1" />
    </linearGradient>

    <!-- Glow Effect -->
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Drop Shadow -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="4" stdDeviation="4"
                    flood-color="#000000" flood-opacity="0.3"/>
    </filter>

    <!-- Arrow Marker -->
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#B85A3C"/>
    </marker>

    <!-- Arrow Marker (Active) -->
    <marker id="arrowhead-active" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#22C55E"/>
    </marker>

    <!-- Grid Pattern -->
    <pattern id="gridPattern" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#1B3A4B" stroke-width="0.5" opacity="0.3"/>
    </pattern>
  </defs>

  <!-- Background -->
  <rect width="1100" height="700" fill="url(#bgGradient)"/>

  <!-- Grid Overlay -->
  <rect width="1100" height="700" fill="url(#gridPattern)" opacity="0.5"/>

  <!-- Connections Layer -->
  <g class="connections-layer">

    <g class="connection" data-from="core" data-to="status">
      <path d="M 280.0 102.0 C 380.0 102.0, 380.0 102.0, 480.0 102.0" fill="none" stroke="#B85A3C" stroke-width="2"
            marker-end="url(#arrowhead)" />
      
    </g>

    <g class="connection" data-from="core" data-to="runtime">
      <path d="M 280.0 102.0 C 550.0 102.0, 550.0 102.0, 820.0 102.0" fill="none" stroke="#B85A3C" stroke-width="2"
            marker-end="url(#arrowhead)" />
      
    </g>

    <g class="connection" data-from="status" data-to="orch">
      <path d="M 620.0 102.0 C 380.0 102.0, 380.0 226.0, 140.0 226.0" fill="none" stroke="#B85A3C" stroke-width="2"
            marker-end="url(#arrowhead)" />
      
    </g>

    <g class="connection" data-from="orch" data-to="workflow">
      <path d="M 280.0 226.0 C 380.0 226.0, 380.0 226.0, 480.0 226.0" fill="none" stroke="#B85A3C" stroke-width="2"
            marker-end="url(#arrowhead)" />
      
    </g>

    <g class="connection" data-from="orch" data-to="project">
      <path d="M 280.0 226.0 C 550.0 226.0, 550.0 226.0, 820.0 226.0" fill="none" stroke="#B85A3C" stroke-width="2"
            marker-end="url(#arrowhead)" />
      
    </g>

    <g class="connection" data-from="workflow" data-to="runner">
      <path d="M 620.0 226.0 C 380.0 226.0, 380.0 350.0, 140.0 350.0" fill="none" stroke="#B85A3C" stroke-width="2"
            marker-end="url(#arrowhead)" />
      
    </g>

    <g class="connection" data-from="runner" data-to="multi">
      <path d="M 280.0 350.0 C 380.0 350.0, 380.0 350.0, 480.0 350.0" fill="none" stroke="#B85A3C" stroke-width="2"
            marker-end="url(#arrowhead)" />
      
    </g>

    <g class="connection" data-from="multi" data-to="benchmark">
      <path d="M 620.0 350.0 C 720.0 350.0, 720.0 350.0, 820.0 350.0" fill="none" stroke="#B85A3C" stroke-width="2"
            marker-end="url(#arrowhead)" />
      
    </g>

    <g class="connection" data-from="multi" data-to="unified">
      <path d="M 620.0 350.0 C 380.0 350.0, 380.0 474.0, 140.0 474.0" fill="none" stroke="#B85A3C" stroke-width="2"
            marker-end="url(#arrowhead)" />
      
    </g>

    <g class="connection" data-from="unified" data-to="local">
      <path d="M 280.0 474.0 C 380.0 474.0, 380.0 474.0, 480.0 474.0" fill="none" stroke="#B85A3C" stroke-width="2"
            marker-end="url(#arrowhead)" />
      
    </g>

    <g class="connection" data-from="unified" data-to="hardware">
      <path d="M 280.0 474.0 C 550.0 474.0, 550.0 474.0, 820.0 474.0" fill="none" stroke="#B85A3C" stroke-width="2"
            marker-end="url(#arrowhead)" />
      
    </g>

    <g class="connection" data-from="runner" data-to="guard">
      <path d="M 280.0 350.0 C 210.0 350.0, 210.0 598.0, 140.0 598.0" fill="none" stroke="#B85A3C" stroke-width="2"
            marker-end="url(#arrowhead)" stroke-dasharray="5,5"/>
      
    </g>

    <g class="connection" data-from="guard" data-to="sdk">
      <path d="M 280.0 598.0 C 380.0 598.0, 380.0 598.0, 480.0 598.0" fill="none" stroke="#B85A3C" stroke-width="2"
            marker-end="url(#arrowhead)" stroke-dasharray="5,5"/>
      
    </g>

    <g class="connection" data-from="guard" data-to="pii">
      <path d="M 280.0 598.0 C 550.0 598.0, 550.0 598.0, 820.0 598.0" fill="none" stroke="#B85A3C" stroke-width="2"
            marker-end="url(#arrowhead)" stroke-dasharray="5,5"/>
      
    </g>
  </g>

  <!-- Components Layer -->
  <g class="components-layer" filter="url(#shadow)">

    <g class="component" data-id="core" data-type="service">
      <rect x="140.0" y="72.0" width="140" height="60"
