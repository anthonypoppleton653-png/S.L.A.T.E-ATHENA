      <circle cx="152.0" cy="84.0" r="5" fill="#22C55E"/>
      <text x="210.0" y="100.0" text-anchor="middle"
            font-family="'Segoe UI', 'Inter', system-ui, sans-serif" font-size="12" font-weight="600"
