<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="300" viewBox="0 0 800 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1A1816"/>
      <stop offset="100%" style="stop-color:#2A2624"/>
    </linearGradient>
    <filter id="cardShadow" x="-10%" y="-10%" width="120%" height="130%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="800" height="300" fill="url(#bgGrad)"/>

  <!-- Card 1: Local AI -->
  <g filter="url(#cardShadow)">
    <rect x="20" y="30" width="180" height="240" rx="12" fill="#2A2624" stroke="#B85A3C" stroke-width="2"/>
    <circle cx="110" cy="80" r="30" fill="#B85A3C" opacity="0.2"/>
    <text x="110" y="88" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="28" fill="#B85A3C">&#x1F9E0;</text>
    <text x="110" y="130" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="14" font-weight="600" fill="#E8E2DE">Local AI</text>
    <text x="110" y="150" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="14" font-weight="600" fill="#E8E2DE">Engine</text>
    <text x="110" y="180" text-anchor="middle" font-family="Consolas, monospace" font-size="10" fill="#CAC4BF">Ollama + Foundry</text>
    <text x="110" y="200" text-anchor="middle" font-family="Consolas, monospace" font-size="10" fill="#CAC4BF">No API costs</text>
    <rect x="50" y="220" width="120" height="30" rx="15" fill="#4CAF50"/>
    <text x="110" y="240" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="11" font-weight="600" fill="#FFF">FREE</text>
  </g>

  <!-- Card 2: GPU Optimized -->
  <g filter="url(#cardShadow)">
    <rect x="220" y="30" width="180" height="240" rx="12" fill="#2A2624" stroke="#FF9800" stroke-width="2"/>
    <circle cx="310" cy="80" r="30" fill="#FF9800" opacity="0.2"/>
    <text x="310" y="88" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="28" fill="#FF9800">&#x26A1;</text>
    <text x="310" y="130" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="14" font-weight="600" fill="#E8E2DE">GPU</text>
    <text x="310" y="150" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="14" font-weight="600" fill="#E8E2DE">Optimized</text>
    <text x="310" y="180" text-anchor="middle" font-family="Consolas, monospace" font-size="10" fill="#CAC4BF">Auto-detects your GPU</text>
    <text x="310" y="200" text-anchor="middle" font-family="Consolas, monospace" font-size="10" fill="#CAC4BF">Multi-GPU support</text>
    <rect x="250" y="220" width="120" height="30" rx="15" fill="#FF9800"/>
    <text x="310" y="240" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="11" font-weight="600" fill="#FFF">YOUR HARDWARE</text>
  </g>

  <!-- Card 3: Agentic -->
  <g filter="url(#cardShadow)">
    <rect x="420" y="30" width="180" height="240" rx="12" fill="#2A2624" stroke="#2196F3" stroke-width="2"/>
    <circle cx="510" cy="80" r="30" fill="#2196F3" opacity="0.2"/>
    <text x="510" y="88" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="28" fill="#2196F3">&#x1F916;</text>
    <text x="510" y="130" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="14" font-weight="600" fill="#E8E2DE">Agentic</text>
    <text x="510" y="150" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="14" font-weight="600" fill="#E8E2DE">Workflows</text>
    <text x="510" y="180" text-anchor="middle" font-family="Consolas, monospace" font-size="10" fill="#CAC4BF">Claude + Copilot</text>
    <text x="510" y="200" text-anchor="middle" font-family="Consolas, monospace" font-size="10" fill="#CAC4BF">MCP Integration</text>
    <rect x="450" y="220" width="120" height="30" rx="15" fill="#2196F3"/>
    <text x="510" y="240" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="11" font-weight="600" fill="#FFF">26 TOOLS</text>
  </g>

  <!-- Card 4: GitHub -->
  <g filter="url(#cardShadow)">
    <rect x="620" y="30" width="160" height="240" rx="12" fill="#2A2624" stroke="#22C55E" stroke-width="2"/>
    <circle cx="700" cy="80" r="30" fill="#22C55E" opacity="0.2"/>
    <text x="700" y="88" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="28" fill="#22C55E">&#x1F4E6;</text>
    <text x="700" y="130" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="14" font-weight="600" fill="#E8E2DE">GitHub</text>
    <text x="700" y="150" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="14" font-weight="600" fill="#E8E2DE">Integration</text>
    <text x="700" y="180" text-anchor="middle" font-family="Consolas, monospace" font-size="10" fill="#CAC4BF">Self-hosted Runner</text>
    <text x="700" y="200" text-anchor="middle" font-family="Consolas, monospace" font-size="10" fill="#CAC4BF">Project Boards</text>
    <rect x="640" y="220" width="120" height="30" rx="15" fill="#22C55E"/>
    <text x="700" y="240" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="11" font-weight="600" fill="#FFF">AUTOMATED</text>
  </g>
</svg>
