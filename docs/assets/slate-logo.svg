<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" width="400" height="400">
  <!-- Background circle -->
  <circle cx="200" cy="200" r="190" fill="#1a1b26"/>

  <!-- Stacked layers - SLATE concept -->
  <!-- Bottom layer -->
  <g transform="translate(200, 240)">
    <polygon points="-80,0 0,-40 80,0 0,40" fill="#3b4261" stroke="#565f89" stroke-width="2"/>
    <polygon points="0,40 80,0 80,20 0,60" fill="#24283b" stroke="#565f89" stroke-width="1"/>
    <polygon points="0,40 -80,0 -80,20 0,60" fill="#1f2335" stroke="#565f89" stroke-width="1"/>
  </g>

  <!-- Middle layer -->
  <g transform="translate(200, 200)">
    <polygon points="-80,0 0,-40 80,0 0,40" fill="#7aa2f7" stroke="#89b4fa" stroke-width="2"/>
    <polygon points="0,40 80,0 80,20 0,60" fill="#5d7dcf" stroke="#7aa2f7" stroke-width="1"/>
    <polygon points="0,40 -80,0 -80,20 0,60" fill="#4d6db8" stroke="#7aa2f7" stroke-width="1"/>
  </g>

  <!-- Top layer -->
  <g transform="translate(200, 160)">
    <polygon points="-80,0 0,-40 80,0 0,40" fill="#c0caf5" stroke="#ffffff" stroke-width="2"/>
    <polygon points="0,40 80,0 80,20 0,60" fill="#a9b1d6" stroke="#c0caf5" stroke-width="1"/>
    <polygon points="0,40 -80,0 -80,20 0,60" fill="#9aa5ce" stroke="#c0caf5" stroke-width="1"/>
  </g>

  <!-- Glow effect behind layers -->
  <defs>
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Accent dots -->
  <circle cx="280" cy="120" r="4" fill="#7aa2f7" opacity="0.6"/>
  <circle cx="120" cy="280" r="3" fill="#7aa2f7" opacity="0.4"/>
  <circle cx="300" cy="260" r="3" fill="#c0caf5" opacity="0.5"/>
  <circle cx="100" cy="160" r="3" fill="#c0caf5" opacity="0.4"/>
</svg>
