<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" width="400" height="400">
  <!-- Background circle -->
  <circle cx="200" cy="200" r="190" fill="#0a0b0f" stroke="#1e1e2e" stroke-width="2"/>

  <!-- Outer orbit ring -->
  <circle cx="200" cy="200" r="145" fill="none" stroke="#a78bfa" stroke-width="1.5" opacity="0.2"/>

  <!-- Middle orbit ring -->
  <circle cx="200" cy="200" r="110" fill="none" stroke="#818cf8" stroke-width="1" opacity="0.15"/>

  <!-- Inner orbit ring -->
  <circle cx="200" cy="200" r="75" fill="none" stroke="#6366f1" stroke-width="1" opacity="0.1"/>

  <!-- Connection lines from core to agent nodes -->
  <line x1="200" y1="200" x2="200" y2="55" stroke="#a78bfa" stroke-width="1.5" opacity="0.3"/>
  <line x1="200" y1="200" x2="338" y2="138" stroke="#818cf8" stroke-width="1.5" opacity="0.3"/>
  <line x1="200" y1="200" x2="338" y2="262" stroke="#6366f1" stroke-width="1.5" opacity="0.3"/>
  <line x1="200" y1="200" x2="200" y2="345" stroke="#a78bfa" stroke-width="1.5" opacity="0.3"/>
  <line x1="200" y1="200" x2="62" y2="262" stroke="#818cf8" stroke-width="1.5" opacity="0.3"/>
  <line x1="200" y1="200" x2="62" y2="138" stroke="#6366f1" stroke-width="1.5" opacity="0.3"/>

  <!-- Central core glow ring -->
  <circle cx="200" cy="200" r="46" fill="#a78bfa" opacity="0.15"/>
  <circle cx="200" cy="200" r="42" fill="#c4b5fd" opacity="0.25"/>
  <circle cx="200" cy="200" r="38" fill="#0a0b0f" opacity="0.7"/>

  <!-- S.L.A.T.E. text in core -->
  <text x="200" y="196" text-anchor="middle" font-family="Segoe UI,system-ui,sans-serif" font-size="14" font-weight="700" fill="#e2e8f0" letter-spacing="1.5">S.L.A.T.E.</text>
  <text x="200" y="212" text-anchor="middle" font-family="Segoe UI,system-ui,sans-serif" font-size="6.5" fill="#94a3b8" letter-spacing="0.5">SYNCHRONIZED LIVING</text>

  <!-- Agent node: ALPHA (top) -->
  <circle cx="200" cy="55" r="18" fill="#1a1a2e" stroke="#a78bfa" stroke-width="2"/>
  <text x="200" y="59" text-anchor="middle" font-family="Segoe UI,system-ui,sans-serif" font-size="10" font-weight="600" fill="#a78bfa">&#945;</text>

  <!-- Agent node: BETA (top-right) -->
  <circle cx="338" cy="138" r="18" fill="#1a1a2e" stroke="#818cf8" stroke-width="2"/>
  <text x="338" y="142" text-anchor="middle" font-family="Segoe UI,system-ui,sans-serif" font-size="10" font-weight="600" fill="#818cf8">&#946;</text>

  <!-- Agent node: GAMMA (bottom-right) -->
  <circle cx="338" cy="262" r="18" fill="#1a1a2e" stroke="#6366f1" stroke-width="2"/>
  <text x="338" y="266" text-anchor="middle" font-family="Segoe UI,system-ui,sans-serif" font-size="10" font-weight="600" fill="#6366f1">&#947;</text>

  <!-- Agent node: DELTA (bottom) -->
  <circle cx="200" cy="345" r="18" fill="#1a1a2e" stroke="#a78bfa" stroke-width="2"/>
  <text x="200" y="349" text-anchor="middle" font-family="Segoe UI,system-ui,sans-serif" font-size="10" font-weight="600" fill="#a78bfa">&#948;</text>

  <!-- GPU node (bottom-left) -->
  <circle cx="62" cy="262" r="14" fill="#0f1a0f" stroke="#22c55e" stroke-width="2"/>
  <text x="62" y="266" text-anchor="middle" font-family="Segoe UI,system-ui,sans-serif" font-size="7" font-weight="600" fill="#22c55e">GPU</text>

  <!-- ML node (top-left) -->
  <circle cx="62" cy="138" r="14" fill="#0f1a0f" stroke="#22c55e" stroke-width="2"/>
  <text x="62" y="142" text-anchor="middle" font-family="Segoe UI,system-ui,sans-serif" font-size="7" font-weight="600" fill="#22c55e">ML</text>

  <!-- Orbital accent dots -->
  <circle cx="280" cy="72" r="3" fill="#a78bfa" opacity="0.6"/>
  <circle cx="120" cy="328" r="2.5" fill="#818cf8" opacity="0.5"/>
  <circle cx="310" cy="310" r="2" fill="#6366f1" opacity="0.4"/>
  <circle cx="90" cy="90" r="2" fill="#a78bfa" opacity="0.35"/>
  <circle cx="320" cy="200" r="2.5" fill="#818cf8" opacity="0.3"/>
  <circle cx="80" cy="200" r="2" fill="#6366f1" opacity="0.3"/>
</svg>
