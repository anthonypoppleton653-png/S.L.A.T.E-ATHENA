<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 200" width="800" height="200">
  <!-- Background -->
  <rect width="800" height="200" rx="12" fill="#0a0b0f"/>

  <!-- Subtle grid lines -->
  <line x1="0" y1="100" x2="800" y2="100" stroke="#1e1e2e" stroke-width="0.5" opacity="0.3"/>
  <line x1="150" y1="0" x2="150" y2="200" stroke="#1e1e2e" stroke-width="0.5" opacity="0.3"/>

  <!-- Logo icon orbit rings -->
  <circle cx="100" cy="100" r="55" fill="none" stroke="#a78bfa" stroke-width="1.5" opacity="0.2"/>
  <circle cx="100" cy="100" r="40" fill="none" stroke="#818cf8" stroke-width="1" opacity="0.15"/>

  <!-- Core glow -->
  <circle cx="100" cy="100" r="30" fill="#a78bfa" opacity="0.15"/>
  <circle cx="100" cy="100" r="26" fill="#c4b5fd" opacity="0.2"/>
  <circle cx="100" cy="100" r="22" fill="#0a0b0f" opacity="0.6"/>

  <!-- Agent node dots around icon -->
  <line x1="100" y1="100" x2="100" y2="45" stroke="#a78bfa" stroke-width="1" opacity="0.25"/>
  <line x1="100" y1="100" x2="148" y2="75" stroke="#818cf8" stroke-width="1" opacity="0.25"/>
  <line x1="100" y1="100" x2="148" y2="125" stroke="#6366f1" stroke-width="1" opacity="0.25"/>
  <line x1="100" y1="100" x2="100" y2="155" stroke="#a78bfa" stroke-width="1" opacity="0.25"/>
  <line x1="100" y1="100" x2="52" y2="125" stroke="#22c55e" stroke-width="1" opacity="0.25"/>
  <line x1="100" y1="100" x2="52" y2="75" stroke="#22c55e" stroke-width="1" opacity="0.25"/>

  <circle cx="100" cy="45" r="6" fill="#1a1a2e" stroke="#a78bfa" stroke-width="1.5"/>
  <circle cx="148" cy="75" r="5" fill="#1a1a2e" stroke="#818cf8" stroke-width="1.5"/>
  <circle cx="148" cy="125" r="5" fill="#1a1a2e" stroke="#6366f1" stroke-width="1.5"/>
  <circle cx="100" cy="155" r="6" fill="#1a1a2e" stroke="#a78bfa" stroke-width="1.5"/>
  <circle cx="52" cy="125" r="5" fill="#0f1a0f" stroke="#22c55e" stroke-width="1.5"/>
  <circle cx="52" cy="75" r="5" fill="#0f1a0f" stroke="#22c55e" stroke-width="1.5"/>

  <!-- Title text -->
  <text x="210" y="82" font-family="Segoe UI,system-ui,sans-serif" font-size="48" font-weight="700" fill="#e2e8f0" letter-spacing="6">S.L.A.T.E.</text>

  <!-- Subtitle -->
  <text x="210" y="115" font-family="Segoe UI,system-ui,sans-serif" font-size="14" fill="#94a3b8" letter-spacing="3.5">SYNCHRONIZED LIVING ARCHITECTURE</text>

  <!-- Tagline -->
  <text x="210" y="145" font-family="Segoe UI,system-ui,sans-serif" font-size="13" fill="#6366f1" letter-spacing="1">Local-First AI Agent Orchestration Framework</text>

  <!-- Version badge -->
  <rect x="210" y="158" width="52" height="20" rx="4" fill="#a78bfa" opacity="0.15"/>
  <rect x="210" y="158" width="52" height="20" rx="4" fill="none" stroke="#a78bfa" stroke-width="0.5" opacity="0.3"/>
  <text x="236" y="172" text-anchor="middle" font-family="Segoe UI,system-ui,sans-serif" font-size="10" fill="#a78bfa">v2.4.0</text>

  <!-- Python badge -->
  <rect x="270" y="158" width="68" height="20" rx="4" fill="#22c55e" opacity="0.1"/>
  <rect x="270" y="158" width="68" height="20" rx="4" fill="none" stroke="#22c55e" stroke-width="0.5" opacity="0.3"/>
  <text x="304" y="172" text-anchor="middle" font-family="Segoe UI,system-ui,sans-serif" font-size="10" fill="#22c55e">Python 3.11+</text>

  <!-- MIT badge -->
  <rect x="346" y="158" width="40" height="20" rx="4" fill="#818cf8" opacity="0.1"/>
  <rect x="346" y="158" width="40" height="20" rx="4" fill="none" stroke="#818cf8" stroke-width="0.5" opacity="0.3"/>
  <text x="366" y="172" text-anchor="middle" font-family="Segoe UI,system-ui,sans-serif" font-size="10" fill="#818cf8">MIT</text>

  <!-- Accent line at bottom -->
  <rect x="0" y="196" width="800" height="4" fill="#6366f1" opacity="0.6"/>
