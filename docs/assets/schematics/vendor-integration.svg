<?xml version="1.0" encoding="UTF-8"?>
<svg width="1100" height="650" viewBox="0 0 1100 650"
     xmlns="http://www.w3.org/2000/svg"
     role="img" aria-label="SLATE Vendor SDK Integration">

  <defs>
    <!-- Background Gradient -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0D1B2A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1B3A4B;stop-opacity:1" />
    </linearGradient>

    <!-- Primary Accent Gradient (Copper) -->
    <linearGradient id="primaryGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#B87333;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D4925A;stop-opacity:1" />
    </linearGradient>

    <!-- Accent Gradient -->
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#98C1D9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B8D4E8;stop-opacity:1" />
    </linearGradient>

    <!-- Status Gradients -->
    <linearGradient id="activeGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#22C55E;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4ADE80;stop-opacity:1" />
    </linearGradient>

    <!-- Glow Effect -->
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Drop Shadow -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="4" stdDeviation="4"
                    flood-color="#000000" flood-opacity="0.3"/>
    </filter>

    <!-- Arrow Marker -->
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#B87333"/>
    </marker>

    <!-- Arrow Marker (Accent) -->
    <marker id="arrowhead-accent" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#98C1D9"/>
    </marker>

    <!-- Grid Pattern -->
    <pattern id="gridPattern" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#1B3A4B" stroke-width="0.5" opacity="0.3"/>
    </pattern>

    <!-- Vendor SDK Box Pattern -->
    <pattern id="vendorPattern" width="8" height="8" patternUnits="userSpaceOnUse">
      <circle cx="4" cy="4" r="1" fill="#98C1D9" opacity="0.15"/>
    </pattern>
  </defs>

  <!-- Background -->
  <rect width="1100" height="650" fill="url(#bgGradient)"/>

  <!-- Grid Overlay -->
  <rect width="1100" height="650" fill="url(#gridPattern)" opacity="0.5"/>

  <!-- Section Labels -->
  <g class="section-labels">
    <text x="550" y="85" text-anchor="middle"
          font-family="'Segoe UI', 'Inter', system-ui, sans-serif" font-size="11" font-weight="600"
          fill="#98C1D9" letter-spacing="2">VENDOR SDKs</text>
    <line x1="100" y1="92" x2="470" y2="92" stroke="#98C1D9" stroke-width="1" opacity="0.3"/>
    <line x1="630" y1="92" x2="1000" y2="92" stroke="#98C1D9" stroke-width="1" opacity="0.3"/>

    <text x="550" y="375" text-anchor="middle"
          font-family="'Segoe UI', 'Inter', system-ui, sans-serif" font-size="11" font-weight="600"
          fill="#B87333" letter-spacing="2">SLATE CORE</text>
    <line x1="100" y1="382" x2="470" y2="382" stroke="#B87333" stroke-width="1" opacity="0.3"/>
    <line x1="630" y1="382" x2="1000" y2="382" stroke="#B87333" stroke-width="1" opacity="0.3"/>
  </g>

  <!-- Connections Layer -->
  <g class="connections-layer">
    <!-- OpenAI Agents to Unified Backend -->
    <path d="M 155 205 L 155 280 Q 155 300 175 300 L 400 300 Q 420 300 420 320 L 420 390"
          fill="none" stroke="#98C1D9" stroke-width="2" marker-end="url(#arrowhead-accent)"/>

    <!-- AutoGen to Unified Backend -->
    <path d="M 330 205 L 330 280 Q 330 300 350 300 L 450 300 Q 470 300 470 320 L 470 390"
          fill="none" stroke="#98C1D9" stroke-width="2" marker-end="url(#arrowhead-accent)"/>

    <!-- Semantic Kernel to Unified Backend -->
    <path d="M 550 205 L 550 320 L 550 390"
          fill="none" stroke="#98C1D9" stroke-width="2" marker-end="url(#arrowhead-accent)"/>

    <!-- Copilot SDK to Unified Backend -->
    <path d="M 770 205 L 770 280 Q 770 300 750 300 L 650 300 Q 630 300 630 320 L 630 390"
          fill="none" stroke="#98C1D9" stroke-width="2" marker-end="url(#arrowhead-accent)"/>

    <!-- Spec-Kit to Unified Backend -->
    <path d="M 945 205 L 945 280 Q 945 300 925 300 L 700 300 Q 680 300 680 320 L 680 390"
          fill="none" stroke="#98C1D9" stroke-width="2" marker-end="url(#arrowhead-accent)"/>

    <!-- Unified Backend to ActionGuard -->
    <path d="M 550 480 L 550 520"
          fill="none" stroke="#B87333" stroke-width="2" marker-end="url(#arrowhead)"/>

    <!-- Unified Backend to Ollama -->
    <path d="M 400 450 L 250 450 Q 230 450 230 470 L 230 520"
          fill="none" stroke="#B87333" stroke-width="2" marker-end="url(#arrowhead)"/>

    <!-- Unified Backend to GPU Scheduler -->
    <path d="M 700 450 L 850 450 Q 870 450 870 470 L 870 520"
          fill="none" stroke="#B87333" stroke-width="2" marker-end="url(#arrowhead)"/>
  </g>

  <!-- Components Layer -->
  <g class="components-layer" filter="url(#shadow)">

    <!-- Vendor SDKs Row -->

    <!-- OpenAI Agents SDK -->
    <g class="component" data-id="openai-agents" data-type="vendor">
      <rect x="80" y="110" width="150" height="95"
            rx="8" fill="#1E3A5F" stroke="#98C1D9" stroke-width="2"/>
      <rect x="80" y="110" width="150" height="95" rx="8" fill="url(#vendorPattern)"/>
      <circle cx="92" cy="122" r="5" fill="#22C55E"/>
      <text x="155" y="145" text-anchor="middle"
            font-family="'Segoe UI', 'Inter', system-ui, sans-serif" font-size="12" font-weight="600"
            fill="#E8E2DE">OpenAI Agents</text>
      <text x="155" y="165" text-anchor="middle"
            font-family="'Consolas', 'JetBrains Mono', monospace" font-size="10"
            fill="#98C1D9">agents-python</text>
      <line x1="95" y1="178" x2="215" y2="178" stroke="#98C1D9" stroke-width="1" opacity="0.3"/>
      <text x="155" y="195" text-anchor="middle"
            font-family="'Consolas', 'JetBrains Mono', monospace" font-size="9"
            fill="#6B7280">Tool orchestration</text>
    </g>

    <!-- AutoGen SDK -->
    <g class="component" data-id="autogen" data-type="vendor">
      <rect x="255" y="110" width="150" height="95"
            rx="8" fill="#1E3A5F" stroke="#98C1D9" stroke-width="2"/>
      <rect x="255" y="110" width="150" height="95" rx="8" fill="url(#vendorPattern)"/>
      <circle cx="267" cy="122" r="5" fill="#22C55E"/>
      <text x="330" y="145" text-anchor="middle"
            font-family="'Segoe UI', 'Inter', system-ui, sans-serif" font-size="12" font-weight="600"
            fill="#E8E2DE">AutoGen</text>
      <text x="330" y="165" text-anchor="middle"
            font-family="'Consolas', 'JetBrains Mono', monospace" font-size="10"
            fill="#98C1D9">Microsoft</text>
      <line x1="270" y1="178" x2="390" y2="178" stroke="#98C1D9" stroke-width="1" opacity="0.3"/>
      <text x="330" y="195" text-anchor="middle"
            font-family="'Consolas', 'JetBrains Mono', monospace" font-size="9"
            fill="#6B7280">Multi-agent conv.</text>
    </g>

    <!-- Semantic Kernel SDK -->
    <g class="component" data-id="semantic-kernel" data-type="vendor">
      <rect x="475" y="110" width="150" height="95"
            rx="8" fill="#1E3A5F" stroke="#98C1D9" stroke-width="2"/>
      <rect x="475" y="110" width="150" height="95" rx="8" fill="url(#vendorPattern)"/>
      <circle cx="487" cy="122" r="5" fill="#22C55E"/>
      <text x="550" y="145" text-anchor="middle"
            font-family="'Segoe UI', 'Inter', system-ui, sans-serif" font-size="12" font-weight="600"
            fill="#E8E2DE">Semantic Kernel</text>
      <text x="550" y="165" text-anchor="middle"
            font-family="'Consolas', 'JetBrains Mono', monospace" font-size="10"
            fill="#98C1D9">Microsoft</text>
      <line x1="490" y1="178" x2="610" y2="178" stroke="#98C1D9" stroke-width="1" opacity="0.3"/>
      <text x="550" y="195" text-anchor="middle"
            font-family="'Consolas', 'JetBrains Mono', monospace" font-size="9"
            fill="#6B7280">Plugin architecture</text>
    </g>

    <!-- Copilot SDK -->
    <g class="component" data-id="copilot-sdk" data-type="vendor">
      <rect x="695" y="110" width="150" height="95"
            rx="8" fill="#1E3A5F" stroke="#98C1D9" stroke-width="2"/>
      <rect x="695" y="110" width="150" height="95" rx="8" fill="url(#vendorPattern)"/>
      <circle cx="707" cy="122" r="5" fill="#22C55E"/>
      <text x="770" y="145" text-anchor="middle"
            font-family="'Segoe UI', 'Inter', system-ui, sans-serif" font-size="12" font-weight="600"
            fill="#E8E2DE">Copilot SDK</text>
      <text x="770" y="165" text-anchor="middle"
            font-family="'Consolas', 'JetBrains Mono', monospace" font-size="10"
            fill="#98C1D9">GitHub/Azure</text>
      <line x1="710" y1="178" x2="830" y2="178" stroke="#98C1D9" stroke-width="1" opacity="0.3"/>
      <text x="770" y="195" text-anchor="middle"
            font-family="'Consolas', 'JetBrains Mono', monospace" font-size="9"
            fill="#6B7280">VS Code integration</text>
    </g>

    <!-- Spec-Kit SDK -->
    <g class="component" data-id="spec-kit" data-type="vendor">
      <rect x="870" y="110" width="150" height="95"
            rx="8" fill="#1E3A5F" stroke="#98C1D9" stroke-width="2"/>
      <rect x="870" y="110" width="150" height="95" rx="8" fill="url(#vendorPattern)"/>
      <circle cx="882" cy="122" r="5" fill="#22C55E"/>
      <text x="945" y="145" text-anchor="middle"
            font-family="'Segoe UI', 'Inter', system-ui, sans-serif" font-size="12" font-weight="600"
            fill="#E8E2DE">Spec-Kit</text>
      <text x="945" y="165" text-anchor="middle"
            font-family="'Consolas', 'JetBrains Mono', monospace" font-size="10"
            fill="#98C1D9">SLATE Native</text>
      <line x1="885" y1="178" x2="1005" y2="178" stroke="#98C1D9" stroke-width="1" opacity="0.3"/>
      <text x="945" y="195" text-anchor="middle"
            font-family="'Consolas', 'JetBrains Mono', monospace" font-size="9"
            fill="#6B7280">Spec lifecycle</text>
    </g>

    <!-- SLATE Core - Unified AI Backend (Central Hub) -->
    <g class="component" data-id="unified-backend" data-type="core">
      <rect x="400" y="400" width="300" height="80"
            rx="10" fill="#2A2624" stroke="#B87333" stroke-width="3"/>
      <circle cx="416" cy="416" r="6" fill="#22C55E" filter="url(#glow)"/>
      <text x="550" y="435" text-anchor="middle"
            font-family="'Segoe UI', 'Inter', system-ui, sans-serif" font-size="14" font-weight="700"
            fill="#E8E2DE">Unified AI Backend</text>
      <text x="550" y="455" text-anchor="middle"
            font-family="'Consolas', 'JetBrains Mono', monospace" font-size="11"
            fill="#B87333">unified_ai_backend.py</text>
      <text x="550" y="472" text-anchor="middle"
            font-family="'Consolas', 'JetBrains Mono', monospace" font-size="10"
            fill="#6B7280">Task routing + SDK abstraction</text>
    </g>

    <!-- Ollama (Local LLM) -->
    <g class="component" data-id="ollama" data-type="ai">
      <rect x="155" y="530" width="150" height="70"
            rx="8" fill="#3D1E10" stroke="#B87333" stroke-width="2"/>
      <circle cx="167" cy="542" r="5" fill="#22C55E"/>
      <text x="230" y="560" text-anchor="middle"
            font-family="'Segoe UI', 'Inter', system-ui, sans-serif" font-size="12" font-weight="600"
            fill="#E8E2DE">Ollama</text>
      <text x="230" y="580" text-anchor="middle"
            font-family="'Consolas', 'JetBrains Mono', monospace" font-size="10"
            fill="#CAC4BF">:11434 FREE</text>
    </g>

    <!-- ActionGuard (Security) -->
    <g class="component" data-id="actionguard" data-type="security">
      <rect x="475" y="530" width="150" height="70"
            rx="8" fill="#2A2624" stroke="#22C55E" stroke-width="2"/>
      <circle cx="487" cy="542" r="5" fill="#22C55E"/>
      <text x="550" y="560" text-anchor="middle"
            font-family="'Segoe UI', 'Inter', system-ui, sans-serif" font-size="12" font-weight="600"
            fill="#E8E2DE">ActionGuard</text>
      <text x="550" y="580" text-anchor="middle"
            font-family="'Consolas', 'JetBrains Mono', monospace" font-size="10"
            fill="#22C55E">Security Layer</text>
    </g>

    <!-- GPU Scheduler -->
    <g class="component" data-id="gpu-scheduler" data-type="gpu">
      <polygon points="894,520 966,520 990,565 966,610 894,610 870,565"
               fill="#3D2914" stroke="#B87333" stroke-width="2"/>
      <circle cx="904" cy="532" r="4" fill="#22C55E"/>
      <text x="930" y="560" text-anchor="middle"
            font-family="'Segoe UI', 'Inter', system-ui, sans-serif" font-size="12" font-weight="600"
            fill="#E8E2DE">GPU</text>
      <text x="930" y="578" text-anchor="middle"
            font-family="'Consolas', 'JetBrains Mono', monospace" font-size="10"
            fill="#CAC4BF">Scheduler</text>
    </g>
  </g>

  <!-- Data Flow Labels -->
  <g class="flow-labels">
    <text x="260" y="265" text-anchor="middle"
          font-family="'Consolas', 'JetBrains Mono', monospace" font-size="9"
          fill="#98C1D9" opacity="0.8">SDK Calls</text>
    <text x="780" y="265" text-anchor="middle"
          font-family="'Consolas', 'JetBrains Mono', monospace" font-size="9"
          fill="#98C1D9" opacity="0.8">SDK Calls</text>
    <text x="320" y="510" text-anchor="middle"
          font-family="'Consolas', 'JetBrains Mono', monospace" font-size="9"
          fill="#B87333" opacity="0.8">Inference</text>
    <text x="780" y="510" text-anchor="middle"
          font-family="'Consolas', 'JetBrains Mono', monospace" font-size="9"
          fill="#B87333" opacity="0.8">GPU Tasks</text>
  </g>

  <!-- Title -->
  <text x="40" y="45"
        font-family="'Segoe UI', 'Inter', system-ui, sans-serif" font-size="24" font-weight="700"
        fill="#E8E2DE">SLATE Vendor SDK Integration</text>

  <!-- Subtitle -->
  <text x="40" y="65"
        font-family="'Consolas', 'JetBrains Mono', monospace" font-size="11"
        fill="#6B7280">Unified abstraction layer for multi-vendor AI orchestration</text>

  <!-- Legend -->
  <g class="legend" transform="translate(950, 555)">
    <text x="0" y="0" font-family="'Segoe UI', 'Inter', system-ui, sans-serif" font-size="10" font-weight="600" fill="#CAC4BF">Legend</text>
    <rect x="0" y="10" width="12" height="12" rx="2" fill="#1E3A5F" stroke="#98C1D9" stroke-width="1"/>
    <text x="18" y="20" font-family="'Consolas', 'JetBrains Mono', monospace" font-size="9" fill="#CAC4BF">Vendor SDK</text>
    <rect x="0" y="28" width="12" height="12" rx="2" fill="#2A2624" stroke="#B87333" stroke-width="1"/>
    <text x="18" y="38" font-family="'Consolas', 'JetBrains Mono', monospace" font-size="9" fill="#CAC4BF">SLATE Core</text>
    <circle cx="6" cy="52" r="4" fill="#22C55E"/>
    <text x="18" y="55" font-family="'Consolas', 'JetBrains Mono', monospace" font-size="9" fill="#CAC4BF">Active</text>
  </g>

  <!-- Version Badge -->
  <g class="version-badge">
    <rect x="990" y="40" width="90" height="24" rx="12" fill="#B87333"/>
    <text x="1035" y="56" text-anchor="middle"
          font-family="'Segoe UI', 'Inter', system-ui, sans-serif" font-size="11" font-weight="600"
          fill="#FFFFFF">v2.6</text>
  </g>
</svg>
