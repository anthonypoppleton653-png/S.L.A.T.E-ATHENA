<?xml version="1.0" encoding="UTF-8"?>
<svg width="1000" height="500" viewBox="0 0 1000 500"
     xmlns="http://www.w3.org/2000/svg"
     role="img" aria-label="SLATE AI Inference Pipeline">

  <defs>
    <!-- Background Gradient -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0D1B2A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1B3A4B;stop-opacity:1" />
    </linearGradient>

    <!-- Primary Accent Gradient -->
    <linearGradient id="primaryGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#B85A3C;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D4785A;stop-opacity:1" />
    </linearGradient>

    <!-- Status Gradients -->
    <linearGradient id="activeGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#22C55E;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4ADE80;stop-opacity:1" />
    </linearGradient>

    <!-- Glow Effect -->
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Drop Shadow -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="4" stdDeviation="4"
                    flood-color="#000000" flood-opacity="0.3"/>
    </filter>

    <!-- Arrow Marker -->
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#B85A3C"/>
    </marker>

    <!-- Arrow Marker (Active) -->
    <marker id="arrowhead-active" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#22C55E"/>
    </marker>

    <!-- Grid Pattern -->
    <pattern id="gridPattern" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#1B3A4B" stroke-width="0.5" opacity="0.3"/>
    </pattern>
  </defs>

  <!-- Background -->
  <rect width="1000" height="500" fill="url(#bgGradient)"/>

  <!-- Grid Overlay -->
  <rect width="1000" height="500" fill="url(#gridPattern)" opacity="0.5"/>

  <!-- Connections Layer -->
  <g class="connections-layer">

    <g class="connection" data-from="task" data-to="unified">
      <path d="M 340.0 92.5 C 385.0 92.5, 385.0 197.5, 430.0 197.5" fill="none" stroke="#B85A3C" stroke-width="2"
            marker-end="url(#arrowhead)" />
      
    </g>

    <g class="connection" data-from="context" data-to="unified">
      <path d="M 800.0 92.5 C 615.0 92.5, 615.0 197.5, 430.0 197.5" fill="none" stroke="#B85A3C" stroke-width="2"
            marker-end="url(#arrowhead)" />
      
    </g>

    <g class="connection" data-from="unified" data-to="ollama">
      <path d="M 570.0 197.5 C 346.6666666666667 197.5, 346.6666666666667 302.5, 123.33333333333334 302.5" fill="none" stroke="#B85A3C" stroke-width="2"
            marker-end="url(#arrowhead)" />
      
    </g>

    <g class="connection" data-from="unified" data-to="foundry">
      <path d="M 570.0 197.5 C 500.0 197.5, 500.0 302.5, 430.0 302.5" fill="none" stroke="#B85A3C" stroke-width="2"
            marker-end="url(#arrowhead)" />
      
    </g>

    <g class="connection" data-from="unified" data-to="external">
      <path d="M 570.0 197.5 C 658.3333333333334 197.5, 658.3333333333334 302.5, 746.6666666666667 302.5" fill="none" stroke="#B85A3C" stroke-width="2"
            marker-end="url(#arrowhead)" stroke-dasharray="5,5"/>
      
    </g>

    <g class="connection" data-from="ollama" data-to="gpu">
      <path d="M 263.33333333333337 302.5 C 351.6666666666667 302.5, 351.6666666666667 407.5, 440.0 407.5" fill="none" stroke="#B85A3C" stroke-width="2"
            marker-end="url(#arrowhead)" />
      
    </g>

    <g class="connection" data-from="foundry" data-to="gpu">
      <path d="M 570.0 302.5 C 505.0 302.5, 505.0 407.5, 440.0 407.5" fill="none" stroke="#B85A3C" stroke-width="2"
            marker-end="url(#arrowhead)" />
      
    </g>
  </g>

  <!-- Components Layer -->
  <g class="components-layer" filter="url(#shadow)">

    <g class="component" data-id="task" data-type="service">
      <rect x="200.0" y="62.5" width="140" height="60"
            rx="8" fill="#2A2624" stroke="#B85A3C" stroke-width="2"/>
      
      <circle cx="212.0" cy="74.5" r="5" fill="#22C55E"/>
      <text x="270.0" y="90.5" text-anchor="middle"
            font-family="'Segoe UI', 'Inter', system-ui, sans-serif" font-size="12" font-weight="600"
            fill="#E8E2DE">Task Input</text>
      <text x="270.0" y="106.5" text-anchor="middle"
            font-family="'Consolas', 'JetBrains Mono', monospace" font-size="10"
            fill="#CAC4BF">Code/Analysis/Docs</text>
    </g>

    <g class="component" data-id="context" data-type="service">
      <rect x="660.0" y="62.5" width="140" height="60"
            rx="8" fill="#2A2624" stroke="#B85A3C" stroke-width="2"/>
      
      <circle cx="672.0" cy="74.5" r="5" fill="#22C55E"/>
      <text x="730.0" y="90.5" text-anchor="middle"
            font-family="'Segoe UI', 'Inter', system-ui, sans-serif" font-size="12" font-weight="600"
            fill="#E8E2DE">Context</text>
      <text x="730.0" y="106.5" text-anchor="middle"
            font-family="'Consolas', 'JetBrains Mono', monospace" font-size="10"
            fill="#CAC4BF">RAG Memory</text>
    </g>

    <g class="component" data-id="unified" data-type="service">
      <rect x="430.0" y="167.5" width="140" height="60"
            rx="8" fill="#2A2624" stroke="#B85A3C" stroke-width="2"/>
      
      <circle cx="442.0" cy="179.5" r="5" fill="#22C55E"/>
      <text x="500.0" y="195.5" text-anchor="middle"
            font-family="'Segoe UI', 'Inter', system-ui, sans-serif" font-size="12" font-weight="600"
            fill="#E8E2DE">Unified AI Backend</text>
      <text x="500.0" y="211.5" text-anchor="middle"
            font-family="'Consolas', 'JetBrains Mono', monospace" font-size="10"
            fill="#CAC4BF">Task Router</text>
    </g>

    <g class="component" data-id="ollama" data-type="ai">
      <rect x="123.33333333333334" y="267.5" width="140" height="70"
            rx="8" fill="#3D1E10" stroke="#B85A3C" stroke-width="2"/>
      
      <circle cx="135.33333333333334" cy="279.5" r="5" fill="#22C55E"/>
      <text x="248.33333333333337" y="285.5" font-family="'Segoe UI', 'Inter', system-ui, sans-serif" font-size="14" fill="#B85A3C">&#129504;</text>
      <text x="193.33333333333334" y="300.5" text-anchor="middle"
            font-family="'Segoe UI', 'Inter', system-ui, sans-serif" font-size="12" font-weight="600"
            fill="#E8E2DE">Ollama</text>
      <text x="193.33333333333334" y="316.5" text-anchor="middle"
            font-family="'Consolas', 'JetBrains Mono', monospace" font-size="10"
            fill="#CAC4BF">mistral-nemo</text>
    </g>

    <g class="component" data-id="foundry" data-type="ai">
      <rect x="430.0" y="267.5" width="140" height="70"
            rx="8" fill="#3D1E10" stroke="#B85A3C" stroke-width="2"/>
      
      <circle cx="442.0" cy="279.5" r="5" fill="#22C55E"/>
      <text x="555.0" y="285.5" font-family="'Segoe UI', 'Inter', system-ui, sans-serif" font-size="14" fill="#B85A3C">&#129504;</text>
      <text x="500.0" y="300.5" text-anchor="middle"
            font-family="'Segoe UI', 'Inter', system-ui, sans-serif" font-size="12" font-weight="600"
            fill="#E8E2DE">Foundry Local</text>
      <text x="500.0" y="316.5" text-anchor="middle"
            font-family="'Consolas', 'JetBrains Mono', monospace" font-size="10"
            fill="#CAC4BF">Phi-3/Mistral ONNX</text>
    </g>

    <g class="component" data-id="external" data-type="external">
      <rect x="746.6666666666667" y="272.5" width="120" height="60"
            rx="8" fill="none" stroke="#6B7280" stroke-width="2" stroke-dasharray="5,5"/>
      <circle cx="758.6666666666667" cy="284.5" r="4" fill="#EF4444"/>
      <text x="806.6666666666667" y="302.5" text-anchor="middle"
            font-family="'Segoe UI', 'Inter', system-ui, sans-serif" font-size="12" font-weight="600"
            fill="#CAC4BF">External APIs</text>
    </g>

    <g class="component" data-id="gpu" data-type="gpu">
      <polygon points="464.0,367.5 536.0,367.5 560.0,407.5 536.0,447.5 464.0,447.5 440.0,407.5" fill="#3D2914" stroke="#B85A3C" stroke-width="2"/>
      <circle cx="474.0" cy="379.5" r="4" fill="#22C55E"/>
      <text x="500.0" y="405.5" text-anchor="middle"
            font-family="'Segoe UI', 'Inter', system-ui, sans-serif" font-size="12" font-weight="600"
            fill="#E8E2DE">GPU Compute</text>
      <text x="500.0" y="421.5" text-anchor="middle"
            font-family="'Consolas', 'JetBrains Mono', monospace" font-size="10"
            fill="#CAC4BF">Auto-Detected VRAM</text>
    </g>
  </g>

  <!-- Title -->
  <text x="40" y="45"
        font-family="'Segoe UI', 'Inter', system-ui, sans-serif" font-size="24" font-weight="700"
        fill="#E8E2DE">SLATE AI Inference Pipeline</text>

  <!-- Legend -->
  <g class="legend" transform="translate(850, 420)">
    <text x="0" y="0" font-family="'Segoe UI', 'Inter', system-ui, sans-serif" font-size="10" font-weight="600" fill="#CAC4BF">Status</text>
    <circle cx="8" cy="15" r="4" fill="#22C55E"/>
    <text x="18" y="18" font-family="'Consolas', 'JetBrains Mono', monospace" font-size="10" fill="#CAC4BF">Active</text>
    <circle cx="8" cy="30" r="4" fill="#F59E0B"/>
    <text x="18" y="33" font-family="'Consolas', 'JetBrains Mono', monospace" font-size="10" fill="#CAC4BF">Pending</text>
    <circle cx="8" cy="45" r="4" fill="#EF4444"/>
    <text x="18" y="48" font-family="'Consolas', 'JetBrains Mono', monospace" font-size="10" fill="#CAC4BF">Error</text>
  </g>

  <!-- Version Badge -->
  <g class="version-badge">
    <rect x="890" y="40" width="90" height="24" rx="12" fill="#B85A3C"/>
    <text x="935" y="56" text-anchor="middle"
          font-family="'Segoe UI', 'Inter', system-ui, sans-serif" font-size="11" font-weight="600"
          fill="#FFFFFF">v2.5</text>
  </g>
</svg>