<?xml version="1.0" encoding="UTF-8"?>
<svg width="1000" height="700" viewBox="0 0 1000 700"
     xmlns="http://www.w3.org/2000/svg"
     role="img" aria-label="SLATE Multi-Runner Architecture with Dual GPU">

  <defs>
    <!-- Background Gradient -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0D1B2A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1B3A4B;stop-opacity:1" />
    </linearGradient>

    <!-- Primary Accent Gradient (Copper) -->
    <linearGradient id="primaryGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#B87333;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D4925A;stop-opacity:1" />
    </linearGradient>

    <!-- GPU 0 Gradient -->
    <linearGradient id="gpu0Gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#22C55E;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#22C55E;stop-opacity:0.1" />
    </linearGradient>

    <!-- GPU 1 Gradient -->
    <linearGradient id="gpu1Gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#98C1D9;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#98C1D9;stop-opacity:0.1" />
    </linearGradient>

    <!-- Glow Effect -->
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Drop Shadow -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="4" stdDeviation="4"
                    flood-color="#000000" flood-opacity="0.3"/>
    </filter>

    <!-- Arrow Markers -->
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#B87333"/>
    </marker>
    <marker id="arrowhead-green" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#22C55E"/>
    </marker>
    <marker id="arrowhead-accent" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#98C1D9"/>
    </marker>

    <!-- Grid Pattern -->
    <pattern id="gridPattern" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#1B3A4B" stroke-width="0.5" opacity="0.3"/>
    </pattern>
  </defs>

  <!-- Background -->
  <rect width="1000" height="700" fill="url(#bgGradient)"/>

  <!-- Grid Overlay -->
  <rect width="1000" height="700" fill="url(#gridPattern)" opacity="0.5"/>

  <!-- GPU Zone Backgrounds -->
  <g class="gpu-zones">
    <!-- GPU 0 Zone -->
    <rect x="60" y="270" width="400" height="280" rx="12"
          fill="url(#gpu0Gradient)" stroke="#22C55E" stroke-width="1" stroke-dasharray="5,5"/>
    <text x="80" y="295" font-family="'Segoe UI', 'Inter', system-ui, sans-serif"
          font-size="11" font-weight="600" fill="#22C55E" letter-spacing="1">GPU 0 ZONE</text>

    <!-- GPU 1 Zone -->
    <rect x="540" y="270" width="400" height="280" rx="12"
          fill="url(#gpu1Gradient)" stroke="#98C1D9" stroke-width="1" stroke-dasharray="5,5"/>
    <text x="560" y="295" font-family="'Segoe UI', 'Inter', system-ui, sans-serif"
          font-size="11" font-weight="600" fill="#98C1D9" letter-spacing="1">GPU 1 ZONE</text>
  </g>

  <!-- Connections Layer -->
  <g class="connections-layer">
    <!-- Task Queue to Scheduler -->
    <path d="M 500 150 L 500 180" fill="none" stroke="#B87333" stroke-width="2" marker-end="url(#arrowhead)"/>

    <!-- Scheduler to GPU 0 Heavy Runner -->
    <path d="M 400 250 Q 300 260 200 310" fill="none" stroke="#22C55E" stroke-width="2" marker-end="url(#arrowhead-green)"/>

    <!-- Scheduler to GPU 0 Light Runner -->
    <path d="M 420 250 Q 380 280 350 310" fill="none" stroke="#22C55E" stroke-width="2" marker-end="url(#arrowhead-green)"/>

    <!-- Scheduler to GPU 1 Heavy Runner -->
    <path d="M 600 250 Q 700 260 800 310" fill="none" stroke="#98C1D9" stroke-width="2" marker-end="url(#arrowhead-accent)"/>

    <!-- Scheduler to GPU 1 Light Runner -->
    <path d="M 580 250 Q 620 280 650 310" fill="none" stroke="#98C1D9" stroke-width="2" marker-end="url(#arrowhead-accent)"/>

    <!-- Heavy Runners to GPU Cards -->
    <path d="M 200 395 L 200 440" fill="none" stroke="#22C55E" stroke-width="2" marker-end="url(#arrowhead-green)"/>
    <path d="M 800 395 L 800 440" fill="none" stroke="#98C1D9" stroke-width="2" marker-end="url(#arrowhead-accent)"/>

    <!-- Light Runners to GPU Cards -->
    <path d="M 350 395 L 270 440" fill="none" stroke="#22C55E" stroke-width="2" marker-end="url(#arrowhead-green)"/>
    <path d="M 650 395 L 730 440" fill="none" stroke="#98C1D9" stroke-width="2" marker-end="url(#arrowhead-accent)"/>

    <!-- Scheduler to CPU Pool -->
    <path d="M 500 250 L 500 590" fill="none" stroke="#B87333" stroke-width="2" marker-end="url(#arrowhead)"/>
  </g>

  <!-- Components Layer -->
  <g class="components-layer" filter="url(#shadow)">

    <!-- Task Queue -->
    <g class="component" data-id="task-queue" data-type="queue">
      <polygon points="400,85 600,85 570,150 430,150" fill="#2A2436" stroke="#B87333" stroke-width="2"/>
      <circle cx="420" cy="100" r="5" fill="#22C55E"/>
      <text x="500" y="115" text-anchor="middle"
            font-family="'Segoe UI', 'Inter', system-ui, sans-serif" font-size="13" font-weight="600"
            fill="#E8E2DE">Task Queue</text>
      <text x="500" y="135" text-anchor="middle"
            font-family="'Consolas', 'JetBrains Mono', monospace" font-size="10"
            fill="#CAC4BF">current_tasks.json</text>
    </g>

    <!-- Resource Scheduler -->
    <g class="component" data-id="scheduler" data-type="core">
      <rect x="380" y="190" width="240" height="60" rx="8" fill="#2A2624" stroke="#B87333" stroke-width="3"/>
      <circle cx="395" cy="205" r="6" fill="#22C55E" filter="url(#glow)"/>
      <text x="500" y="218" text-anchor="middle"
            font-family="'Segoe UI', 'Inter', system-ui, sans-serif" font-size="13" font-weight="700"
            fill="#E8E2DE">Resource Scheduler</text>
      <text x="500" y="238" text-anchor="middle"
            font-family="'Consolas', 'JetBrains Mono', monospace" font-size="10"
            fill="#B87333">VRAM + CUDA Core Aware Routing</text>
    </g>

    <!-- GPU 0 Heavy Runner -->
    <g class="component" data-id="gpu0-heavy" data-type="runner">
      <rect x="120" y="320" width="160" height="75" rx="8" fill="#1E3A5F" stroke="#22C55E" stroke-width="2"/>
      <circle cx="135" cy="335" r="5" fill="#22C55E"/>
      <text x="200" y="352" text-anchor="middle"
            font-family="'Segoe UI', 'Inter', system-ui, sans-serif" font-size="12" font-weight="600"
            fill="#E8E2DE">Heavy Runner</text>
      <text x="200" y="370" text-anchor="middle"
            font-family="'Consolas', 'JetBrains Mono', monospace" font-size="10"
            fill="#22C55E">Large Models</text>
      <text x="200" y="385" text-anchor="middle"
            font-family="'Consolas', 'JetBrains Mono', monospace" font-size="9"
            fill="#6B7280">mistral-nemo, llama3.2</text>
    </g>

    <!-- GPU 0 Light Runner -->
    <g class="component" data-id="gpu0-light" data-type="runner">
      <rect x="290" y="320" width="140" height="75" rx="8" fill="#1E3A5F" stroke="#22C55E" stroke-width="2"/>
      <circle cx="305" cy="335" r="5" fill="#22C55E"/>
      <text x="360" y="352" text-anchor="middle"
            font-family="'Segoe UI', 'Inter', system-ui, sans-serif" font-size="12" font-weight="600"
            fill="#E8E2DE">Light Runner</text>
      <text x="360" y="370" text-anchor="middle"
            font-family="'Consolas', 'JetBrains Mono', monospace" font-size="10"
            fill="#22C55E">Quick Tasks</text>
      <text x="360" y="385" text-anchor="middle"
            font-family="'Consolas', 'JetBrains Mono', monospace" font-size="9"
            fill="#6B7280">phi-3, embeddings</text>
    </g>

    <!-- GPU 1 Heavy Runner -->
    <g class="component" data-id="gpu1-heavy" data-type="runner">
      <rect x="720" y="320" width="160" height="75" rx="8" fill="#1E3A5F" stroke="#98C1D9" stroke-width="2"/>
      <circle cx="735" cy="335" r="5" fill="#22C55E"/>
      <text x="800" y="352" text-anchor="middle"
            font-family="'Segoe UI', 'Inter', system-ui, sans-serif" font-size="12" font-weight="600"
            fill="#E8E2DE">Heavy Runner</text>
      <text x="800" y="370" text-anchor="middle"
            font-family="'Consolas', 'JetBrains Mono', monospace" font-size="10"
            fill="#98C1D9">Training Jobs</text>
      <text x="800" y="385" text-anchor="middle"
            font-family="'Consolas', 'JetBrains Mono', monospace" font-size="9"
            fill="#6B7280">Custom model training</text>
    </g>

    <!-- GPU 1 Light Runner -->
    <g class="component" data-id="gpu1-light" data-type="runner">
      <rect x="570" y="320" width="140" height="75" rx="8" fill="#1E3A5F" stroke="#98C1D9" stroke-width="2"/>
      <circle cx="585" cy="335" r="5" fill="#22C55E"/>
      <text x="640" y="352" text-anchor="middle"
            font-family="'Segoe UI', 'Inter', system-ui, sans-serif" font-size="12" font-weight="600"
            fill="#E8E2DE">Light Runner</text>
      <text x="640" y="370" text-anchor="middle"
            font-family="'Consolas', 'JetBrains Mono', monospace" font-size="10"
            fill="#98C1D9">Parallel Inference</text>
      <text x="640" y="385" text-anchor="middle"
            font-family="'Consolas', 'JetBrains Mono', monospace" font-size="9"
            fill="#6B7280">Batch processing</text>
    </g>

    <!-- GPU 0 Card -->
    <g class="component" data-id="gpu0" data-type="gpu">
      <polygon points="224,450 296,450 320,490 296,530 224,530 200,490"
               fill="#3D2914" stroke="#22C55E" stroke-width="2"/>
      <circle cx="234" cy="462" r="4" fill="#22C55E" filter="url(#glow)"/>
      <text x="260" y="488" text-anchor="middle"
            font-family="'Segoe UI', 'Inter', system-ui, sans-serif" font-size="11" font-weight="600"
            fill="#E8E2DE">GPU 0</text>
      <text x="260" y="505" text-anchor="middle"
            font-family="'Consolas', 'JetBrains Mono', monospace" font-size="9"
            fill="#22C55E">RTX 5070 Ti</text>
      <text x="260" y="520" text-anchor="middle"
            font-family="'Consolas', 'JetBrains Mono', monospace" font-size="8"
            fill="#6B7280">16GB VRAM</text>
    </g>

    <!-- GPU 1 Card -->
    <g class="component" data-id="gpu1" data-type="gpu">
      <polygon points="704,450 776,450 800,490 776,530 704,530 680,490"
               fill="#3D2914" stroke="#98C1D9" stroke-width="2"/>
      <circle cx="714" cy="462" r="4" fill="#22C55E" filter="url(#glow)"/>
      <text x="740" y="488" text-anchor="middle"
            font-family="'Segoe UI', 'Inter', system-ui, sans-serif" font-size="11" font-weight="600"
            fill="#E8E2DE">GPU 1</text>
      <text x="740" y="505" text-anchor="middle"
            font-family="'Consolas', 'JetBrains Mono', monospace" font-size="9"
            fill="#98C1D9">RTX 5070 Ti</text>
      <text x="740" y="520" text-anchor="middle"
            font-family="'Consolas', 'JetBrains Mono', monospace" font-size="8"
            fill="#6B7280">16GB VRAM</text>
    </g>

    <!-- CPU Runner Pool -->
    <g class="component" data-id="cpu-pool" data-type="pool">
      <rect x="350" y="600" width="300" height="70" rx="8" fill="#2A2624" stroke="#B87333" stroke-width="2"/>
      <circle cx="365" cy="615" r="5" fill="#22C55E"/>
      <text x="500" y="630" text-anchor="middle"
            font-family="'Segoe UI', 'Inter', system-ui, sans-serif" font-size="12" font-weight="600"
            fill="#E8E2DE">CPU Runner Pool</text>
      <text x="500" y="650" text-anchor="middle"
            font-family="'Consolas', 'JetBrains Mono', monospace" font-size="10"
            fill="#CAC4BF">Lint | Test | Git Ops | File I/O</text>

      <!-- CPU Runner indicators -->
      <g transform="translate(385, 662)">
        <rect x="0" y="0" width="40" height="6" rx="3" fill="#22C55E" opacity="0.6"/>
        <rect x="50" y="0" width="40" height="6" rx="3" fill="#22C55E" opacity="0.6"/>
        <rect x="100" y="0" width="40" height="6" rx="3" fill="#22C55E" opacity="0.6"/>
        <rect x="150" y="0" width="40" height="6" rx="3" fill="#F59E0B" opacity="0.6"/>
      </g>
    </g>
  </g>

  <!-- Task Routing Labels -->
  <g class="routing-labels">
    <text x="280" y="280" font-family="'Consolas', 'JetBrains Mono', monospace" font-size="9" fill="#22C55E">VRAM>8GB</text>
    <text x="690" y="280" font-family="'Consolas', 'JetBrains Mono', monospace" font-size="9" fill="#98C1D9">VRAM>8GB</text>
    <text x="505" y="420" text-anchor="middle" font-family="'Consolas', 'JetBrains Mono', monospace" font-size="9" fill="#6B7280">CPU-only tasks</text>
  </g>

  <!-- Stats Panel -->
  <g class="stats-panel" transform="translate(800, 590)">
    <rect x="0" y="0" width="160" height="80" rx="6" fill="#0D1B2A" stroke="#1B3A4B" stroke-width="1"/>
    <text x="80" y="18" text-anchor="middle" font-family="'Segoe UI', 'Inter', system-ui, sans-serif" font-size="10" font-weight="600" fill="#CAC4BF">TOTAL CAPACITY</text>
    <line x1="15" y1="28" x2="145" y2="28" stroke="#1B3A4B" stroke-width="1"/>
    <text x="20" y="45" font-family="'Consolas', 'JetBrains Mono', monospace" font-size="9" fill="#22C55E">GPU Runners: 4</text>
    <text x="20" y="58" font-family="'Consolas', 'JetBrains Mono', monospace" font-size="9" fill="#B87333">CPU Runners: 4</text>
    <text x="20" y="71" font-family="'Consolas', 'JetBrains Mono', monospace" font-size="9" fill="#98C1D9">Total VRAM: 32GB</text>
  </g>

  <!-- Title -->
  <text x="40" y="45"
        font-family="'Segoe UI', 'Inter', system-ui, sans-serif" font-size="24" font-weight="700"
        fill="#E8E2DE">Multi-Runner Architecture</text>

  <!-- Subtitle -->
  <text x="40" y="65"
        font-family="'Consolas', 'JetBrains Mono', monospace" font-size="11"
        fill="#6B7280">Dual GPU task distribution with intelligent load balancing</text>

  <!-- Legend -->
  <g class="legend" transform="translate(40, 600)">
    <text x="0" y="0" font-family="'Segoe UI', 'Inter', system-ui, sans-serif" font-size="10" font-weight="600" fill="#CAC4BF">Legend</text>
    <circle cx="8" cy="18" r="5" fill="#22C55E"/>
    <text x="20" y="22" font-family="'Consolas', 'JetBrains Mono', monospace" font-size="9" fill="#CAC4BF">GPU 0 Tasks</text>
    <circle cx="8" cy="36" r="5" fill="#98C1D9"/>
    <text x="20" y="40" font-family="'Consolas', 'JetBrains Mono', monospace" font-size="9" fill="#CAC4BF">GPU 1 Tasks</text>
    <circle cx="8" cy="54" r="5" fill="#B87333"/>
    <text x="20" y="58" font-family="'Consolas', 'JetBrains Mono', monospace" font-size="9" fill="#CAC4BF">CPU Tasks</text>
  </g>

  <!-- Version Badge -->
  <g class="version-badge">
    <rect x="890" y="40" width="90" height="24" rx="12" fill="#B87333"/>
    <text x="935" y="56" text-anchor="middle"
          font-family="'Segoe UI', 'Inter', system-ui, sans-serif" font-size="11" font-weight="600"
          fill="#FFFFFF">v2.6</text>
  </g>
</svg>
