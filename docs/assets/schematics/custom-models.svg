<?xml version="1.0" encoding="UTF-8"?>
<svg width="1000" height="650" viewBox="0 0 1000 650"
     xmlns="http://www.w3.org/2000/svg"
     role="img" aria-label="SLATE Custom Models">

  <defs>
    <!-- Background Gradient -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0D1B2A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1B3A4B;stop-opacity:1" />
    </linearGradient>

    <!-- Primary Accent Gradient -->
    <linearGradient id="primaryGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#B87333;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D4956A;stop-opacity:1" />
    </linearGradient>

    <!-- Model Card Gradients -->
    <linearGradient id="coderGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3D1E10;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2A1408;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="fastGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1E3D10;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#142A08;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="plannerGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1E103D;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#14082A;stop-opacity:1" />
    </linearGradient>

    <!-- Glow Effect -->
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Drop Shadow -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="4" stdDeviation="4"
                    flood-color="#000000" flood-opacity="0.3"/>
    </filter>

    <!-- Arrow Marker -->
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#B87333"/>
    </marker>

    <!-- Arrow Marker (Inherit) -->
    <marker id="arrowhead-inherit" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#98C1D9"/>
    </marker>

    <!-- Arrow Marker (Route) -->
    <marker id="arrowhead-route" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#22C55E"/>
    </marker>

    <!-- Grid Pattern -->
    <pattern id="gridPattern" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#1B3A4B" stroke-width="0.5" opacity="0.3"/>
    </pattern>

    <!-- Neural Network Pattern -->
    <pattern id="neuralPattern" width="20" height="20" patternUnits="userSpaceOnUse">
      <circle cx="10" cy="10" r="2" fill="#B87333" opacity="0.15"/>
      <line x1="10" y1="10" x2="20" y2="0" stroke="#B87333" stroke-width="0.5" opacity="0.1"/>
      <line x1="10" y1="10" x2="0" y2="20" stroke="#B87333" stroke-width="0.5" opacity="0.1"/>
    </pattern>
  </defs>

  <!-- Background -->
  <rect width="1000" height="650" fill="url(#bgGradient)"/>

  <!-- Grid Overlay -->
  <rect width="1000" height="650" fill="url(#gridPattern)" opacity="0.5"/>

  <!-- Title -->
  <text x="40" y="45"
        font-family="'Segoe UI', 'Inter', system-ui, sans-serif" font-size="24" font-weight="700"
        fill="#E8E2DE">SLATE Custom Models</text>

  <!-- Subtitle -->
  <text x="40" y="70"
        font-family="'Consolas', 'JetBrains Mono', monospace" font-size="12"
        fill="#98C1D9">3 Specialized Models | Task-Optimized | Local Inference</text>

  <!-- Connection Lines -->
  <g class="connections-layer">
    <!-- Base Model to Custom Models (inheritance) -->
    <path d="M 500 180 C 500 230, 200 230, 200 280" fill="none" stroke="#98C1D9" stroke-width="2"
          stroke-dasharray="8,4" marker-end="url(#arrowhead-inherit)"/>
    <path d="M 500 180 L 500 280" fill="none" stroke="#98C1D9" stroke-width="2"
          stroke-dasharray="8,4" marker-end="url(#arrowhead-inherit)"/>
    <path d="M 500 180 C 500 230, 800 230, 800 280" fill="none" stroke="#98C1D9" stroke-width="2"
          stroke-dasharray="8,4" marker-end="url(#arrowhead-inherit)"/>

    <!-- Task Router to Models (routing) -->
    <path d="M 200 520 L 200 460" fill="none" stroke="#22C55E" stroke-width="2" marker-end="url(#arrowhead-route)"/>
    <path d="M 500 520 L 500 460" fill="none" stroke="#22C55E" stroke-width="2" marker-end="url(#arrowhead-route)"/>
    <path d="M 800 520 L 800 460" fill="none" stroke="#22C55E" stroke-width="2" marker-end="url(#arrowhead-route)"/>

    <!-- Unified Router connections -->
    <path d="M 350 560 L 260 560" fill="none" stroke="#B87333" stroke-width="2" marker-end="url(#arrowhead)"/>
    <path d="M 500 590 L 500 590" fill="none" stroke="#B87333" stroke-width="2"/>
    <path d="M 650 560 L 740 560" fill="none" stroke="#B87333" stroke-width="2" marker-end="url(#arrowhead)"/>
  </g>

  <!-- Components Layer -->
  <g class="components-layer" filter="url(#shadow)">

    <!-- Base Model -->
    <g class="base-model" data-id="mistral-nemo">
      <rect x="350" y="100" width="300" height="80" rx="8"
            fill="#2A2624" stroke="#B87333" stroke-width="2"/>
      <rect x="350" y="100" width="300" height="80" rx="8"
            fill="url(#neuralPattern)"/>
      <circle cx="365" cy="115" r="5" fill="#22C55E"/>
      <text x="500" y="135" text-anchor="middle"
            font-family="'Segoe UI', 'Inter', system-ui, sans-serif" font-size="16" font-weight="700"
            fill="#E8E2DE">mistral-nemo</text>
      <text x="500" y="155" text-anchor="middle"
            font-family="'Consolas', 'JetBrains Mono', monospace" font-size="11"
            fill="#98C1D9">Base Model | 12B parameters | Ollama</text>
      <text x="500" y="170" text-anchor="middle"
            font-family="'Consolas', 'JetBrains Mono', monospace" font-size="10"
            fill="#6B7280">localhost:11434</text>
    </g>

    <!-- Custom Model 1: slate-coder -->
    <g class="custom-model" data-id="slate-coder">
      <rect x="80" y="280" width="240" height="180" rx="8"
            fill="url(#coderGradient)" stroke="#B87333" stroke-width="2"/>
      <rect x="80" y="280" width="240" height="28" rx="8"
            fill="#B87333" opacity="0.3"/>
      <circle cx="95" cy="294" r="5" fill="#22C55E"/>
      <text x="200" y="300" text-anchor="middle"
            font-family="'Segoe UI', 'Inter', system-ui, sans-serif" font-size="14" font-weight="700"
            fill="#E8E2DE">slate-coder</text>

      <!-- Specialization details -->
      <text x="100" y="330"
            font-family="'Segoe UI', 'Inter', system-ui, sans-serif" font-size="11" font-weight="600"
            fill="#98C1D9">Specialization:</text>
      <text x="100" y="350"
            font-family="'Consolas', 'JetBrains Mono', monospace" font-size="10"
            fill="#CAC4BF">Code generation</text>
      <text x="100" y="365"
            font-family="'Consolas', 'JetBrains Mono', monospace" font-size="10"
            fill="#CAC4BF">Refactoring</text>
      <text x="100" y="380"
            font-family="'Consolas', 'JetBrains Mono', monospace" font-size="10"
            fill="#CAC4BF">Bug fixes</text>
      <text x="100" y="395"
            font-family="'Consolas', 'JetBrains Mono', monospace" font-size="10"
            fill="#CAC4BF">Test generation</text>

      <!-- Training info -->
      <line x1="100" y1="410" x2="300" y2="410" stroke="#B87333" stroke-width="1" opacity="0.5"/>
      <text x="100" y="430"
            font-family="'Consolas', 'JetBrains Mono', monospace" font-size="9"
            fill="#6B7280">Trained on: SLATE codebase</text>
      <text x="100" y="445"
            font-family="'Consolas', 'JetBrains Mono', monospace" font-size="9"
            fill="#6B7280">Focus: Python, TypeScript</text>
    </g>

    <!-- Custom Model 2: slate-fast -->
    <g class="custom-model" data-id="slate-fast">
      <rect x="380" y="280" width="240" height="180" rx="8"
            fill="url(#fastGradient)" stroke="#22C55E" stroke-width="2"/>
      <rect x="380" y="280" width="240" height="28" rx="8"
            fill="#22C55E" opacity="0.3"/>
      <circle cx="395" cy="294" r="5" fill="#22C55E"/>
      <text x="500" y="300" text-anchor="middle"
            font-family="'Segoe UI', 'Inter', system-ui, sans-serif" font-size="14" font-weight="700"
            fill="#E8E2DE">slate-fast</text>

      <!-- Specialization details -->
      <text x="400" y="330"
            font-family="'Segoe UI', 'Inter', system-ui, sans-serif" font-size="11" font-weight="600"
            fill="#98C1D9">Specialization:</text>
      <text x="400" y="350"
            font-family="'Consolas', 'JetBrains Mono', monospace" font-size="10"
            fill="#CAC4BF">Quick analysis</text>
      <text x="400" y="365"
            font-family="'Consolas', 'JetBrains Mono', monospace" font-size="10"
            fill="#CAC4BF">Classification</text>
      <text x="400" y="380"
            font-family="'Consolas', 'JetBrains Mono', monospace" font-size="10"
            fill="#CAC4BF">Triage tasks</text>
      <text x="400" y="395"
            font-family="'Consolas', 'JetBrains Mono', monospace" font-size="10"
            fill="#CAC4BF">Simple Q&A</text>

      <!-- Training info -->
      <line x1="400" y1="410" x2="600" y2="410" stroke="#22C55E" stroke-width="1" opacity="0.5"/>
      <text x="400" y="430"
            font-family="'Consolas', 'JetBrains Mono', monospace" font-size="9"
            fill="#6B7280">Optimized for: Speed</text>
      <text x="400" y="445"
            font-family="'Consolas', 'JetBrains Mono', monospace" font-size="9"
            fill="#6B7280">Latency: &lt;200ms avg</text>
    </g>

    <!-- Custom Model 3: slate-planner -->
    <g class="custom-model" data-id="slate-planner">
      <rect x="680" y="280" width="240" height="180" rx="8"
            fill="url(#plannerGradient)" stroke="#98C1D9" stroke-width="2"/>
      <rect x="680" y="280" width="240" height="28" rx="8"
            fill="#98C1D9" opacity="0.3"/>
      <circle cx="695" cy="294" r="5" fill="#22C55E"/>
      <text x="800" y="300" text-anchor="middle"
            font-family="'Segoe UI', 'Inter', system-ui, sans-serif" font-size="14" font-weight="700"
            fill="#E8E2DE">slate-planner</text>

      <!-- Specialization details -->
      <text x="700" y="330"
            font-family="'Segoe UI', 'Inter', system-ui, sans-serif" font-size="11" font-weight="600"
            fill="#98C1D9">Specialization:</text>
      <text x="700" y="350"
            font-family="'Consolas', 'JetBrains Mono', monospace" font-size="10"
            fill="#CAC4BF">Architecture design</text>
      <text x="700" y="365"
            font-family="'Consolas', 'JetBrains Mono', monospace" font-size="10"
            fill="#CAC4BF">Task breakdown</text>
      <text x="700" y="380"
            font-family="'Consolas', 'JetBrains Mono', monospace" font-size="10"
            fill="#CAC4BF">Spec generation</text>
      <text x="700" y="395"
            font-family="'Consolas', 'JetBrains Mono', monospace" font-size="10"
            fill="#CAC4BF">Research & analysis</text>

      <!-- Training info -->
      <line x1="700" y1="410" x2="900" y2="410" stroke="#98C1D9" stroke-width="1" opacity="0.5"/>
      <text x="700" y="430"
            font-family="'Consolas', 'JetBrains Mono', monospace" font-size="9"
            fill="#6B7280">Context window: Extended</text>
      <text x="700" y="445"
            font-family="'Consolas', 'JetBrains Mono', monospace" font-size="9"
            fill="#6B7280">Focus: Long-form reasoning</text>
    </g>

    <!-- Task Router (Central) -->
    <g class="router" data-id="unified-router">
      <rect x="350" y="520" width="300" height="80" rx="8"
            fill="#2A2624" stroke="#B87333" stroke-width="2"/>
      <circle cx="365" cy="535" r="5" fill="#22C55E"/>
      <text x="500" y="555" text-anchor="middle"
            font-family="'Segoe UI', 'Inter', system-ui, sans-serif" font-size="14" font-weight="700"
            fill="#E8E2DE">Unified AI Backend</text>
      <text x="500" y="575" text-anchor="middle"
            font-family="'Consolas', 'JetBrains Mono', monospace" font-size="10"
            fill="#98C1D9">unified_ai_backend.py | Task-based routing</text>
      <text x="500" y="590" text-anchor="middle"
            font-family="'Consolas', 'JetBrains Mono', monospace" font-size="9"
            fill="#6B7280">ML classification | Cost: FREE (local only)</text>
    </g>

    <!-- Task Type Labels -->
    <g class="task-labels">
      <text x="200" y="510" text-anchor="middle"
            font-family="'Consolas', 'JetBrains Mono', monospace" font-size="10"
            fill="#B87333">code_generation</text>
      <text x="200" y="525" text-anchor="middle"
            font-family="'Consolas', 'JetBrains Mono', monospace" font-size="10"
            fill="#B87333">refactoring</text>

      <text x="500" y="510" text-anchor="middle"
            font-family="'Consolas', 'JetBrains Mono', monospace" font-size="10"
            fill="#22C55E">analysis</text>
      <text x="500" y="510" text-anchor="middle"
            font-family="'Consolas', 'JetBrains Mono', monospace" font-size="10"
            fill="#22C55E" transform="translate(0, 15)">classification</text>

      <text x="800" y="510" text-anchor="middle"
            font-family="'Consolas', 'JetBrains Mono', monospace" font-size="10"
            fill="#98C1D9">planning</text>
      <text x="800" y="525" text-anchor="middle"
            font-family="'Consolas', 'JetBrains Mono', monospace" font-size="10"
            fill="#98C1D9">documentation</text>
    </g>

  </g>

  <!-- Inheritance Annotation -->
  <g class="annotations-layer">
    <text x="350" y="220"
          font-family="'Consolas', 'JetBrains Mono', monospace" font-size="10"
          fill="#98C1D9">Fine-tuned from base</text>
  </g>

  <!-- Legend -->
  <g class="legend" transform="translate(820, 100)">
    <text x="0" y="0" font-family="'Segoe UI', 'Inter', system-ui, sans-serif" font-size="11" font-weight="600" fill="#E8E2DE">Legend</text>

    <line x1="0" y1="20" x2="30" y2="20" stroke="#98C1D9" stroke-width="2" stroke-dasharray="8,4"/>
    <text x="40" y="24" font-family="'Consolas', 'JetBrains Mono', monospace" font-size="10" fill="#CAC4BF">Inherits from</text>

    <line x1="0" y1="40" x2="30" y2="40" stroke="#22C55E" stroke-width="2"/>
    <text x="40" y="44" font-family="'Consolas', 'JetBrains Mono', monospace" font-size="10" fill="#CAC4BF">Task routing</text>

    <line x1="0" y1="60" x2="30" y2="60" stroke="#B87333" stroke-width="2"/>
    <text x="40" y="64" font-family="'Consolas', 'JetBrains Mono', monospace" font-size="10" fill="#CAC4BF">Data flow</text>
  </g>

  <!-- Training Schedule -->
  <g class="training-info" transform="translate(40, 600)">
    <text x="0" y="0" font-family="'Segoe UI', 'Inter', system-ui, sans-serif" font-size="11" font-weight="600" fill="#E8E2DE">Training Schedule</text>
    <text x="0" y="18" font-family="'Consolas', 'JetBrains Mono', monospace" font-size="10" fill="#98C1D9">Weekly (Sunday 5am UTC) | slate_training_pipeline.py | PII-filtered codebase</text>
  </g>

  <!-- Version Badge -->
  <g class="version-badge">
    <rect x="890" y="40" width="90" height="24" rx="12" fill="#B87333"/>
    <text x="935" y="56" text-anchor="middle"
          font-family="'Segoe UI', 'Inter', system-ui, sans-serif" font-size="11" font-weight="600"
          fill="#FFFFFF">v2.5</text>
  </g>

</svg>
