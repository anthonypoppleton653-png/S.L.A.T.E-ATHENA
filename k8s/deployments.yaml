---
# Modified: 2026-02-09T02:52:00-05:00 | Author: ANTIGRAVITY (Gemini) | Change: Add Copilot Bridge service for @slate extension
# Copilot Bridge Service (port 8083) — used by @slate extension to route tasks to agents
apiVersion: v1
kind: Service
metadata:
  name: copilot-bridge-svc
  namespace: slate
  labels:
    app.kubernetes.io/name: slate
    app.kubernetes.io/component: copilot-bridge
spec:
  type: ClusterIP
  selector:
    app.kubernetes.io/name: slate
    app.kubernetes.io/component: core
  ports:
    - port: 8083
      targetPort: 8083
      protocol: TCP
      name: copilot-bridge

---
# Agent Router Service (port 8081) — routes tasks to ANTIGRAVITY/COPILOT agents
apiVersion: v1
kind: Service
metadata:
  name: agent-router-svc
  namespace: slate
  labels:
    app.kubernetes.io/name: slate
    app.kubernetes.io/component: agent-router
spec:
  type: ClusterIP
  selector:
    app.kubernetes.io/name: slate
    app.kubernetes.io/component: core
  ports:
    - port: 8081
      targetPort: 8081
      protocol: TCP
      name: agent-router

---
# FORGE + Prompts PersistentVolumeClaims
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: slate-forge-pvc
  namespace: slate
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 50Mi

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: slate-prompts-pvc
  namespace: slate
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 100Mi

---
# Ollama LLM Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ollama
  namespace: slate
  labels:
    app.kubernetes.io/name: ollama
    app.kubernetes.io/component: ollama
    app.kubernetes.io/part-of: slate-system
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: ollama
      app.kubernetes.io/component: ollama
  template:
    metadata:
      labels:
        app.kubernetes.io/name: ollama
        app.kubernetes.io/component: ollama
        app.kubernetes.io/part-of: slate-system
    spec:
      serviceAccountName: slate-agent
      automountServiceAccountToken: false
      securityContext:
        # Ollama requires root access for model storage
        runAsNonRoot: false
        fsGroup: 1000
        seccompProfile:
          type: RuntimeDefault
      containers:
        - name: ollama
          image: ollama/ollama:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 11434
              name: ollama
              protocol: TCP
          env:
            - name: OLLAMA_HOST
              value: "0.0.0.0"
              # NOTE: 0.0.0.0 is required inside K8s pod for inter-pod communication.
              # The NetworkPolicy restricts actual access to slate-namespace pods only.
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
          resources:
            requests:
              cpu: 1000m
              memory: 4Gi
            limits:
              cpu: 4000m
              memory: 12Gi
              # GPU: request 1 GPU when NVIDIA device plugin is deployed
              # Uncomment after applying nvidia-device-plugin.yaml
              # nvidia.com/gpu: "1"
          volumeMounts:
            - name: ollama-data
              mountPath: /root/.ollama
            - name: tmp
              mountPath: /tmp
          livenessProbe:
            httpGet:
              path: /api/tags
              port: 11434
            initialDelaySeconds: 30
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /api/tags
              port: 11434
            initialDelaySeconds: 10
            periodSeconds: 10
      volumes:
        - name: ollama-data
          persistentVolumeClaim:
            claimName: ollama-data-pvc
        - name: tmp
          emptyDir:
            sizeLimit: 500Mi
      # GPU nodeSelector: uncomment when NVIDIA device plugin is available
      # nodeSelector:
      #   nvidia.com/gpu.present: "true"
      # tolerations:
      #   - key: nvidia.com/gpu
      #     operator: Exists
      #     effect: NoSchedule

---
# Ollama Service (ClusterIP — only accessible within namespace)
apiVersion: v1
kind: Service
metadata:
  name: ollama-svc
  namespace: slate
  labels:
    app.kubernetes.io/name: ollama
    app.kubernetes.io/component: ollama
spec:
  type: ClusterIP
  selector:
    app.kubernetes.io/name: ollama
    app.kubernetes.io/component: ollama
  ports:
    - port: 11434
      targetPort: 11434
      protocol: TCP
      name: ollama

---
# ChromaDB Deployment (optional — activated by label)
apiVersion: apps/v1
kind: Deployment
metadata:
  name: chromadb
  namespace: slate
  labels:
    app.kubernetes.io/name: chromadb
    app.kubernetes.io/component: vectorstore
    app.kubernetes.io/part-of: slate-system
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: chromadb
  template:
    metadata:
      labels:
        app.kubernetes.io/name: chromadb
        app.kubernetes.io/component: vectorstore
        app.kubernetes.io/part-of: slate-system
    spec:
      serviceAccountName: slate-agent
      automountServiceAccountToken: false
      securityContext:
        # ChromaDB image runs as root
        runAsNonRoot: false
        fsGroup: 1000
        seccompProfile:
          type: RuntimeDefault
      containers:
        - name: chromadb
          image: chromadb/chroma:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8000
              name: chroma
          env:
            - name: IS_PERSISTENT
              value: "TRUE"
            - name: ANONYMIZED_TELEMETRY
              value: "FALSE"
          securityContext:
            allowPrivilegeEscalation: false
            # ChromaDB needs writable filesystem for internal state
            readOnlyRootFilesystem: false
            capabilities:
              drop:
                - ALL
          resources:
            requests:
              cpu: 250m
              memory: 512Mi
            limits:
              cpu: 1000m
              memory: 2Gi
          volumeMounts:
            - name: chroma-data
              mountPath: /chroma/chroma
            - name: tmp
              mountPath: /tmp
          startupProbe:
            httpGet:
              path: /api/v2/heartbeat
              port: 8000
            initialDelaySeconds: 5
            periodSeconds: 5
            failureThreshold: 30
          livenessProbe:
            httpGet:
              path: /api/v2/heartbeat
              port: 8000
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /api/v2/heartbeat
              port: 8000
            periodSeconds: 10
      volumes:
        - name: chroma-data
          persistentVolumeClaim:
            claimName: chroma-data-pvc
        - name: tmp
          emptyDir:
            sizeLimit: 100Mi

---
# ChromaDB Service
apiVersion: v1
kind: Service
metadata:
  name: chromadb-svc
  namespace: slate
  labels:
    app.kubernetes.io/name: chromadb
spec:
  type: ClusterIP
  selector:
    app.kubernetes.io/name: chromadb
  ports:
    - port: 8000
      targetPort: 8000
      protocol: TCP
      name: chroma
