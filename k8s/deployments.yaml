# SLATE Kubernetes Deployments
# All pods use restricted security contexts, non-root users, read-only filesystems
---
# SLATE Core Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: slate-core
  namespace: slate
  labels:
    app.kubernetes.io/name: slate
    app.kubernetes.io/component: core
    app.kubernetes.io/part-of: slate-system
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: slate
      app.kubernetes.io/component: core
  template:
    metadata:
      labels:
        app.kubernetes.io/name: slate
        app.kubernetes.io/component: core
        app.kubernetes.io/part-of: slate-system
    spec:
      serviceAccountName: slate-core
      automountServiceAccountToken: false
      # Pod-level security context
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        seccompProfile:
          type: RuntimeDefault
      containers:
        - name: slate
          image: slate:local
          imagePullPolicy: IfNotPresent
          # Modified: 2026-02-08T21:30:00Z | Author: COPILOT | Change: Run real SLATE core service instead of heartbeat stub
          command: ["python", "slate/k8s_entrypoints.py", "--service", "core"]
          ports:
            - containerPort: 8080
              name: dashboard
              protocol: TCP
            # Modified: 2026-02-09T02:52:00-05:00 | Author: ANTIGRAVITY (Gemini)
            - containerPort: 8081
              name: agent-router
              protocol: TCP
            - containerPort: 8083
              name: copilot-bridge
              protocol: TCP
          # Modified: 2026-02-09T01:39:00Z | Author: Antigravity (Gemini) | Change: Add ChromaDB, Docker-awareness, agent name
          env:
            - name: SLATE_WORKSPACE
              value: /workspace
            - name: OLLAMA_HOST
              value: ollama-svc:11434
            # Modified: 2026-02-10T12:00:00Z | Author: COPILOT | Change: Add LM Studio host env for K8s pods
            # Modified: 2026-02-11T06:00:00Z | Author: COPILOT | Change: Document host.docker.internal requirement
            # NOTE: host.docker.internal resolves ONLY when running K8s via Docker Desktop.
            # For non-Docker-Desktop clusters, override with the host IP or use a hostNetwork pod.
            - name: LMSTUDIO_HOST
              value: http://host.docker.internal:1234
            - name: CHROMADB_HOST
              value: chromadb-svc
            - name: CHROMADB_PORT
              value: "8000"
            - name: PYTHONPATH
              value: /slate:/workspace
            - name: SLATE_MODE
              value: prod
            - name: SLATE_K8S
              value: "true"
            - name: SLATE_DOCKER
              value: "1"
            - name: SLATE_AGENT_NAME
              value: Antigravity
            # Modified: 2026-02-09T02:52:00-05:00 | Author: ANTIGRAVITY (Gemini) | Change: Antigravity plugin integration
            - name: SLATE_PLUGIN_ANTIGRAVITY
              value: "true"
            - name: COPILOT_BRIDGE_PORT
              value: "8083"
          # Container-level security context
          securityContext:
            allowPrivilegeEscalation: false
            # SLATE needs writable FS for PID files, state, and caches
            readOnlyRootFilesystem: false
            capabilities:
              drop:
                - ALL
          resources:
            requests:
              cpu: 500m
              memory: 1Gi
            limits:
              cpu: 2000m
              memory: 4Gi
              # GPU limit: uncomment when NVIDIA device plugin is available
              # nvidia.com/gpu: "1"
          volumeMounts:
            - name: workspace
              mountPath: /workspace
            - name: slate-data
              mountPath: /slate/.slate_index
            # Modified: 2026-02-09T02:52:00-05:00 | Author: ANTIGRAVITY (Gemini) | FORGE + prompts
            - name: forge-data
              mountPath: /slate/FORGE.md
              subPath: FORGE.md
            - name: prompts-data
              mountPath: /slate/prompts
            - name: tmp
              mountPath: /tmp
          livenessProbe:
            httpGet:
              path: /
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 30
            timeoutSeconds: 5
          readinessProbe:
            httpGet:
              path: /
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 10
      volumes:
        - name: workspace
          persistentVolumeClaim:
            claimName: slate-workspace-pvc
        - name: slate-data
          persistentVolumeClaim:
            claimName: slate-data-pvc
        # Modified: 2026-02-09T02:52:00-05:00 | Author: ANTIGRAVITY (Gemini) | FORGE + prompts PVCs
        - name: forge-data
          persistentVolumeClaim:
            claimName: slate-forge-pvc
        - name: prompts-data
          persistentVolumeClaim:
            claimName: slate-prompts-pvc
        - name: tmp
          emptyDir:
            sizeLimit: 500Mi
      # GPU nodeSelector: uncomment when NVIDIA device plugin is available
      # nodeSelector:
      #   nvidia.com/gpu.present: "true"
      # tolerations:
      #   - key: nvidia.com/gpu
      #     operator: Exists
      #     effect: NoSchedule

