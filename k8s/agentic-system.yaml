# ─────────────────────────────────────────────────────────────────────────────
# Deployment: SLATE Agent Router
# Central task router that classifies incoming tasks and dispatches to agents
# ─────────────────────────────────────────────────────────────────────────────
apiVersion: apps/v1
kind: Deployment
metadata:
  name: slate-agent-router
  namespace: slate
  labels:
    app.kubernetes.io/name: slate
    app.kubernetes.io/component: agent-router
    app.kubernetes.io/part-of: slate-system
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: slate
      app.kubernetes.io/component: agent-router
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 1
  template:
    metadata:
      labels:
        app.kubernetes.io/name: slate
        app.kubernetes.io/component: agent-router
        app.kubernetes.io/part-of: slate-system
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9090"
    spec:
      serviceAccountName: slate-core
      automountServiceAccountToken: false
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        seccompProfile:
          type: RuntimeDefault
      containers:
        - name: agent-router
          image: slate:local
          imagePullPolicy: IfNotPresent
          command:
            - python
            - -c
            - |
              import time, json, os
              print('SLATE Agent Router starting...')
              config_path = os.environ.get('SLATE_AGENT_CONFIG', '/config/agent-routing.yaml')
              print(f'Config: {config_path}')
              while True:
                  print('Agent Router: heartbeat', flush=True)
                  time.sleep(60)
          ports:
            - containerPort: 8081
              name: router-api
              protocol: TCP
            - containerPort: 9090
              name: metrics
              protocol: TCP
          env:
            - name: SLATE_WORKSPACE
              value: /workspace
            - name: SLATE_K8S
              value: "true"
            - name: SLATE_MODE
              value: prod
            - name: OLLAMA_HOST
              value: ollama-svc:11434
            - name: CHROMADB_HOST
              value: chromadb-svc:8000
            - name: PYTHONPATH
              value: /slate:/workspace
            - name: SLATE_AGENT_CONFIG
              value: /config/agent-routing.yaml
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: false
            capabilities:
              drop:
                - ALL
          resources:
            requests:
              cpu: 250m
              memory: 512Mi
            limits:
              cpu: 1000m
              memory: 2Gi
          volumeMounts:
            - name: workspace
              mountPath: /workspace
            - name: agent-config
              mountPath: /config
              readOnly: true
            - name: tmp
              mountPath: /tmp
            - name: slate-data
              mountPath: /slate/.slate_index
          livenessProbe:
            exec:
              command: ["python", "-c", "print('ok')"]
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            exec:
              command: ["python", "-c", "print('ok')"]
            initialDelaySeconds: 5
            periodSeconds: 10
      volumes:
        - name: workspace
          persistentVolumeClaim:
            claimName: slate-workspace-pvc
        - name: agent-config
          configMap:
            name: slate-agent-config
        - name: tmp
          emptyDir:
            sizeLimit: 500Mi
        - name: slate-data
          persistentVolumeClaim:
            claimName: slate-data-pvc

---
# Service: Agent Router
apiVersion: v1
kind: Service
metadata:
  name: slate-agent-router-svc
