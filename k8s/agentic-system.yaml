# ─────────────────────────────────────────────────────────────────────────────
# Deployment: SLATE Autonomous Loop
# The self-healing autonomous brain — discovers, classifies, and executes tasks
# ─────────────────────────────────────────────────────────────────────────────
apiVersion: apps/v1
kind: Deployment
metadata:
  name: slate-autonomous-loop
  namespace: slate
  labels:
    app.kubernetes.io/name: slate
    app.kubernetes.io/component: autonomous-loop
    app.kubernetes.io/part-of: slate-system
spec:
  replicas: 1  # Single instance — leader election prevents conflicts
  selector:
    matchLabels:
      app.kubernetes.io/name: slate
      app.kubernetes.io/component: autonomous-loop
  template:
    metadata:
      labels:
        app.kubernetes.io/name: slate
        app.kubernetes.io/component: autonomous-loop
        app.kubernetes.io/part-of: slate-system
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9090"
    spec:
      serviceAccountName: slate-core
      automountServiceAccountToken: false
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        seccompProfile:
          type: RuntimeDefault
      initContainers:
        # Wait for Ollama to be ready before starting autonomous loop
        - name: wait-for-ollama
          image: slate:local
          imagePullPolicy: IfNotPresent
          command:
            - python
            - -c
            - |
              import urllib.request, time, sys
              for i in range(60):
                  try:
                      urllib.request.urlopen('http://ollama-svc:11434/api/tags', timeout=5)
                      print('Ollama is ready')
                      sys.exit(0)
                  except Exception:
                      print(f'Waiting for Ollama... ({i+1}/60)')
                      time.sleep(5)
              print('Ollama not ready after 5 minutes')
              sys.exit(1)
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              cpu: 100m
              memory: 128Mi
        # Wait for ChromaDB
        - name: wait-for-chromadb
          image: slate:local
          imagePullPolicy: IfNotPresent
          command:
            - python
            - -c
            - |
              import urllib.request, time, sys
              for i in range(30):
                  try:
                      urllib.request.urlopen('http://chromadb-svc:8000/api/v2/heartbeat', timeout=5)
                      print('ChromaDB is ready')
                      sys.exit(0)
                  except Exception:
                      print(f'Waiting for ChromaDB... ({i+1}/30)')
                      time.sleep(5)
              print('ChromaDB not ready after 2.5 minutes')
              sys.exit(1)
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              cpu: 100m
              memory: 128Mi
      containers:
        - name: autonomous-loop
          image: slate:local
          imagePullPolicy: IfNotPresent
          command:
            - python
            - -c
            - |
              import time
              print('SLATE Autonomous Loop starting...')
              while True:
                  print('Autonomous Loop: heartbeat', flush=True)
                  time.sleep(60)
          ports:
            - containerPort: 8082
              name: loop-api
              protocol: TCP
            - containerPort: 9090
              name: metrics
              protocol: TCP
          env:
            - name: SLATE_WORKSPACE
              value: /workspace
            - name: SLATE_K8S
              value: "true"
            - name: SLATE_MODE
              value: prod
            - name: OLLAMA_HOST
              value: ollama-svc:11434
            - name: CHROMADB_HOST
              value: chromadb-svc:8000
            - name: PYTHONPATH
              value: /slate:/workspace
            - name: SLATE_AGENT_CONFIG
              value: /config/agent-routing.yaml
            - name: SLATE_AUTONOMOUS_MAX_TASKS
              value: "1000"
            - name: SLATE_AUTONOMOUS_INTERVAL
              value: "60"
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: false
            capabilities:
              drop:
                - ALL
          resources:
            requests:
              cpu: 500m
              memory: 1Gi
            limits:
              cpu: 2000m
              memory: 4Gi
              # GPU: uncomment when NVIDIA device plugin is available
              # nvidia.com/gpu: "1"
          volumeMounts:
            - name: workspace
              mountPath: /workspace
            - name: agent-config
              mountPath: /config
              readOnly: true
            - name: tmp
              mountPath: /tmp
            - name: slate-data
              mountPath: /slate/.slate_index
            - name: slate-memory
              mountPath: /slate/slate_memory
          livenessProbe:
            exec:
              command: ["python", "-c", "print('ok')"]
            initialDelaySeconds: 60
            periodSeconds: 60
            timeoutSeconds: 15
            failureThreshold: 5
          readinessProbe:
            exec:
              command: ["python", "-c", "print('ok')"]
            initialDelaySeconds: 30
            periodSeconds: 15
      volumes:
        - name: workspace
          persistentVolumeClaim:
            claimName: slate-workspace-pvc
        - name: agent-config
          configMap:
            name: slate-agent-config
        - name: tmp
          emptyDir:
            sizeLimit: 1Gi
        - name: slate-data
          persistentVolumeClaim:
            claimName: slate-data-pvc
        - name: slate-memory
          persistentVolumeClaim:
            claimName: slate-memory-pvc
      # GPU nodeSelector: uncomment when NVIDIA device plugin is available
      # nodeSelector:
      #   nvidia.com/gpu.present: "true"
      # tolerations:
      #   - key: nvidia.com/gpu
      #     operator: Exists
      #     effect: NoSchedule

