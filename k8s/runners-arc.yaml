# Modified: 2026-02-09T07:00:00Z | Author: COPILOT | Change: Split CRD-dependent runner resources from runners.yaml
# SLATE Actions Runner Controller Resources (ARC)
# These resources REQUIRE Actions Runner Controller CRDs to be installed first.
# Install ARC: https://github.com/actions/actions-runner-controller
# helm install arc --namespace arc-systems --create-namespace oci://ghcr.io/actions/actions-runner-controller-charts/gha-runner-scale-set-controller
#
# Only apply this file AFTER ARC CRDs are available:
#   kubectl apply -f k8s/runners-arc.yaml
---
# ─────────────────────────────────────────────────────────────────────────────
# RunnerDeployment: SLATE GPU Runners
# Auto-scaled GitHub Actions runners with GPU access
# Requires: actions-runner-controller CRDs installed
# ─────────────────────────────────────────────────────────────────────────────
apiVersion: actions.summerwind.dev/v1alpha1
kind: RunnerDeployment
metadata:
  name: slate-gpu-runners
  namespace: slate
  labels:
    app.kubernetes.io/name: slate
    app.kubernetes.io/component: runner
    app.kubernetes.io/part-of: slate-system
spec:
  replicas: 2
  template:
    metadata:
      labels:
        app.kubernetes.io/name: slate
        app.kubernetes.io/component: runner
        app.kubernetes.io/part-of: slate-system
    spec:
      repository: SynchronizedLivingArchitecture/S.L.A.T.E
      labels:
        - self-hosted
        - slate
        - gpu
        - cuda
        - blackwell
        - k8s
      serviceAccountName: slate-runner
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
      containers:
        - name: runner
          image: ghcr.io/synchronizedlivingarchitecture/slate:latest-gpu
          env:
            - name: SLATE_WORKSPACE
              value: /workspace
            - name: SLATE_K8S
              value: "true"
            - name: OLLAMA_HOST
              value: ollama-svc:11434
            - name: CHROMADB_HOST
              value: chromadb-svc:8000
            - name: PYTHONPATH
              value: /slate:/workspace
            - name: CUDA_VISIBLE_DEVICES
              value: "0,1"
          resources:
            requests:
              cpu: 1000m
              memory: 4Gi
            limits:
              cpu: 4000m
              memory: 16Gi
              nvidia.com/gpu: "1"
          volumeMounts:
            - name: workspace
              mountPath: /workspace
            - name: slate-data
              mountPath: /slate/.slate_index
            - name: runner-work
              mountPath: /runner/_work
      volumes:
        - name: workspace
          persistentVolumeClaim:
            claimName: slate-workspace-pvc
        - name: slate-data
          persistentVolumeClaim:
            claimName: slate-data-pvc
        - name: runner-work
          emptyDir:
            sizeLimit: 10Gi
      nodeSelector:
        nvidia.com/gpu.present: "true"
      tolerations:
        - key: nvidia.com/gpu
          operator: Exists
          effect: NoSchedule

---
# ─────────────────────────────────────────────────────────────────────────────
# HorizontalRunnerAutoscaler: Auto-scale runners based on workflow demand
# ─────────────────────────────────────────────────────────────────────────────
apiVersion: actions.summerwind.dev/v1alpha1
kind: HorizontalRunnerAutoscaler
metadata:
  name: slate-runner-autoscaler
  namespace: slate
  labels:
    app.kubernetes.io/name: slate
    app.kubernetes.io/component: runner-autoscaler
spec:
  scaleTargetRef:
    kind: RunnerDeployment
    name: slate-gpu-runners
  minReplicas: 1
  maxReplicas: 4
  scaleUpTriggers:
    - githubEvent:
        workflowJob: {}
      amount: 1
      duration: "10m"
  scaleDownDelaySecondsAfterScaleOut: 300
  metrics:
    - type: TotalNumberOfQueuedAndInProgressWorkflowRuns
      repositoryNames:
        - SynchronizedLivingArchitecture/S.L.A.T.E

---
# ─────────────────────────────────────────────────────────────────────────────
# RunnerDeployment: SLATE CPU-only Runners (for non-GPU jobs)
# ─────────────────────────────────────────────────────────────────────────────
apiVersion: actions.summerwind.dev/v1alpha1
kind: RunnerDeployment
metadata:
  name: slate-cpu-runners
  namespace: slate
  labels:
    app.kubernetes.io/name: slate
    app.kubernetes.io/component: runner-cpu
    app.kubernetes.io/part-of: slate-system
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app.kubernetes.io/name: slate
        app.kubernetes.io/component: runner-cpu
    spec:
      repository: SynchronizedLivingArchitecture/S.L.A.T.E
      labels:
        - self-hosted
        - slate
        - k8s
        - cpu-only
      serviceAccountName: slate-runner
      containers:
        - name: runner
          image: ghcr.io/synchronizedlivingarchitecture/slate:latest-cpu
          env:
            - name: SLATE_WORKSPACE
              value: /workspace
            - name: SLATE_K8S
              value: "true"
            - name: OLLAMA_HOST
              value: ollama-svc:11434
            - name: PYTHONPATH
              value: /slate:/workspace
          resources:
            requests:
              cpu: 500m
              memory: 2Gi
            limits:
              cpu: 2000m
              memory: 8Gi
          volumeMounts:
            - name: workspace
              mountPath: /workspace
            - name: runner-work
              mountPath: /runner/_work
      volumes:
        - name: workspace
          persistentVolumeClaim:
            claimName: slate-workspace-pvc
        - name: runner-work
          emptyDir:
            sizeLimit: 5Gi
