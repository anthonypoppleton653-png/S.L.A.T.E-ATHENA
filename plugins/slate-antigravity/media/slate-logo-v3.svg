<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <!-- Modified: 2026-02-07T23:30:00Z | Author: COPILOT | Change: New SLATE logo — starburst + S letterform + acronym -->
  <defs>
    <linearGradient id="copperGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#C9956B"/>
      <stop offset="50%" style="stop-color:#B87333"/>
      <stop offset="100%" style="stop-color:#8B5E2B"/>
    </linearGradient>
    <linearGradient id="glowGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#D4A054;stop-opacity:0.6"/>
      <stop offset="100%" style="stop-color:#B87333;stop-opacity:0"/>
