  <circle cx="256" cy="55" r="5" fill="#B87333" opacity="0.8"/>
  <circle cx="431" cy="230" r="5" fill="#B87333" opacity="0.8"/>
  <circle cx="256" cy="405" r="5" fill="#B87333" opacity="0.8"/>
  <circle cx="81" cy="230" r="5" fill="#B87333" opacity="0.8"/>
