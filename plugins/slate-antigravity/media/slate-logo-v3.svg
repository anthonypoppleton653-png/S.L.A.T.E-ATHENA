  <line x1="256" y1="230" x2="420" y2="163" stroke="#B87333" stroke-width="0.8" stroke-linecap="round" opacity="0.25"/>
  <line x1="256" y1="230" x2="420" y2="297" stroke="#B87333" stroke-width="0.8" stroke-linecap="round" opacity="0.25"/>
  <line x1="256" y1="230" x2="323" y2="396" stroke="#B87333" stroke-width="0.8" stroke-linecap="round" opacity="0.25"/>
  <line x1="256" y1="230" x2="189" y2="396" stroke="#B87333" stroke-width="0.8" stroke-linecap="round" opacity="0.25"/>
  <line x1="256" y1="230" x2="92" y2="297" stroke="#B87333" stroke-width="0.8" stroke-linecap="round" opacity="0.25"/>
