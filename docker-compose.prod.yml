# S.L.A.T.E. Docker Compose - PRODUCTION Mode
# Modified: 2026-02-09T01:32:00Z | Author: Antigravity | Change: Industry-standard prod compose, read-only FS, tmpfs, structured logging, security hardening
# AI Note: When modifying, add a comment with the current date, time, and a 'Gemini' marker.
#
# Usage:
#   docker compose -f docker-compose.prod.yml up -d
#   docker compose -f docker-compose.prod.yml up -d --build
#
# Features:
#   - Static container — no source bind mounts, no file watcher
#   - SLATE_MODE=prod disables hot-reload entirely
#   - Pre-built image from ghcr.io registry
#   - Auto-restart on failure
#   - Resource limits enforced
#   - Read-only filesystem
#
# Security:
#   - All ports bound to 127.0.0.1 (local only)
#   - No telemetry, no external network calls
#   - Runs as non-root user (slate)
#   - Read-only root filesystem with tmpfs for /tmp

x-slate-prod-common: &slate-prod-common
  restart: unless-stopped
  networks:
    - slate_network
  logging:
    driver: json-file
    options:
      max-size: "10m"
      max-file: "3"
  security_opt:
    - no-new-privileges:true

services:
  # ─── SLATE Core (Production — GPU) ─────────────────────────────────────
  slate:
    <<: *slate-prod-common
    image: ghcr.io/synchronizedlivingarchitecture/slate:latest-gpu
    container_name: slate
    hostname: slate
    ports:
      - "127.0.0.1:8080:8080"  # Dashboard/Core API
      - "127.0.0.1:8081:8081"  # Agent Router API
      - "127.0.0.1:8082:8082"  # Autonomous Loop API
      - "127.0.0.1:8083:8083"  # Copilot Bridge API (extension v5.1.0)
      - "127.0.0.1:8084:8084"  # Workflow Manager API
      - "127.0.0.1:9090:9090"  # Prometheus Metrics
    volumes:
      # Only persistent data — NO source bind mounts
      - slate_data:/slate/.slate_index
      - slate_prompts:/slate/.slate_prompts
      - slate_tasks:/slate/current_tasks.json
      # Modified: 2026-02-09T02:48:00-05:00 | Author: ANTIGRAVITY (Gemini) | FORGE collaboration volumes
      - slate_forge:/slate/FORGE.md
      - slate_prompts_data:/slate/prompts
    environment:
      - SLATE_MODE=prod
      - SLATE_WORKSPACE=/slate
      - SLATE_DOCKER=1
      - SLATE_AGENT_NAME=Antigravity
      - SLATE_PLUGIN_ANTIGRAVITY=true
      - OLLAMA_HOST=ollama:11434
      # Modified: 2026-02-10T12:00:00Z | Author: COPILOT | Change: Add LM Studio host for prod compose
      - LMSTUDIO_HOST=http://host.docker.internal:1234
      - CHROMADB_HOST=chromadb
      - CHROMADB_PORT=8000
      - PYTHONPATH=/slate
      - PYTHONUNBUFFERED=1
    depends_on:
      ollama:
        condition: service_healthy
      chromadb:
        condition: service_started
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
        limits:
          memory: 8G
          cpus: "4.0"
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8080/health', timeout=5)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s
    read_only: true
    tmpfs:
      - /tmp:size=256M

  # ─── Ollama Local LLM Service ──────────────────────────────────────────
  ollama:
    <<: *slate-prod-common
    image: ollama/ollama:latest
    container_name: ollama
    hostname: ollama
    ports:
      - "127.0.0.1:11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    environment:
      - OLLAMA_HOST=0.0.0.0
      - OLLAMA_NUM_PARALLEL=4
      - OLLAMA_MAX_LOADED_MODELS=3
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
        limits:
          memory: 16G
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:11434/api/tags || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s

  # ─── ChromaDB Vector Store ─────────────────────────────────────────────
  chromadb:
    <<: *slate-prod-common
    image: chromadb/chroma:latest
    container_name: chromadb
    hostname: chromadb
    ports:
      - "127.0.0.1:8000:8000"
    volumes:
      - chroma_data:/chroma/chroma
    environment:
      - IS_PERSISTENT=TRUE
      - ANONYMIZED_TELEMETRY=FALSE
    deploy:
      resources:
        limits:
          memory: 2G
          cpus: "1.0"
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:8000/api/v1/heartbeat || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # ─── Grafana Monitoring ────────────────────────────────────────────────
  grafana:
    <<: *slate-prod-common
    image: grafana/grafana:latest
    container_name: aurora-grafana
    hostname: grafana
    ports:
      - "127.0.0.1:3000:3000"
    volumes:
      - grafana_data:/var/lib/grafana
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=slate
      - GF_ANALYTICS_REPORTING_ENABLED=false
      - GF_ANALYTICS_CHECK_FOR_UPDATES=false
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: "0.5"

volumes:
  slate_data:
    name: slate_prod_data
  slate_prompts:
    name: slate_prod_prompts
  slate_tasks:
    name: slate_prod_tasks
  slate_forge:
    name: slate_prod_forge
  slate_prompts_data:
    name: slate_prod_prompts_data
  ollama_data:
    name: ollama_prod_data
  chroma_data:
    name: chroma_prod_data
  grafana_data:
    name: grafana_prod_data

networks:
  slate_network:
    name: slate_prod_network
    driver: bridge
    ipam:
      config:
        - subnet: 172.30.0.0/16
          gateway: 172.30.0.1
