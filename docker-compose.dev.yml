# S.L.A.T.E. Docker Compose - DEVELOPMENT Mode
# Modified: 2026-02-09T01:32:00Z | Author: Antigravity | Change: Industry-standard dev compose with hot-reload, structured logging, resource limits
# AI Note: When modifying, add a comment with the current date, time, and a 'Gemini' marker.
#
# Usage:
#   docker compose -f docker-compose.dev.yml up
#   docker compose -f docker-compose.dev.yml up --build
#
# Features:
#   - Source code bind-mounted for hot-reload
#   - watchfiles active inside container
#   - SLATE_MODE=dev enables file watcher + importlib.reload
#   - Dashboard accessible at http://127.0.0.1:8080
#
# Security:
#   - All ports bound to 127.0.0.1 (local only)
#   - No telemetry, no external network calls

x-slate-dev-common: &slate-dev-common
  restart: unless-stopped
  networks:
    - slate_network
  logging:
    driver: json-file
    options:
      max-size: "25m"
      max-file: "5"
  security_opt:
    - no-new-privileges:true

services:
  # ─── SLATE Core (Dev Mode — GPU) ───────────────────────────────────────
  slate-dev:
    <<: *slate-dev-common
    image: slate-dev:local
    build:
      context: .
      dockerfile: Dockerfile.dev
      args:
        SLATE_VERSION: "2.4.0"
    container_name: slate-dev
    hostname: slate
    ports:
      - "127.0.0.1:8080:8080"  # Dashboard/Core API
      - "127.0.0.1:8081:8081"  # Agent Router API
      - "127.0.0.1:8082:8082"  # Autonomous Loop API
      - "127.0.0.1:8083:8083"  # Copilot Bridge API (extension v5.1.0)
      - "127.0.0.1:8084:8084"  # Workflow Manager API
      - "127.0.0.1:9090:9090"  # Prometheus Metrics
    volumes:
      # Bind-mount source for hot-reload — changes on host reflect instantly
      - ./slate:/slate/slate:rw
      - ./agents:/slate/agents:rw
      - ./skills:/slate/skills:rw
      - ./.agent:/slate/.agent:rw
      - ./plugins:/slate/plugins:rw
      - ./current_tasks.json:/slate/current_tasks.json:rw
      - ./models:/slate/models:ro
      - ./pyproject.toml:/slate/pyproject.toml:ro
      - ./.env:/slate/.env:ro
      # Persistent data
      - slate_data:/slate/.slate_index
      - slate_prompts:/slate/.slate_prompts
      # Modified: 2026-02-09T02:48:00-05:00 | Author: ANTIGRAVITY (Gemini) | Collaboration volumes
      # FORGE.md and prompts/ must be accessible inside containers for
      # @slate extension web host and Antigravity plugin integration
      - ./FORGE.md:/slate/FORGE.md:rw
      - ./prompts:/slate/prompts:rw
      - ./AGENTS.md:/slate/AGENTS.md:ro
    environment:
      - SLATE_MODE=dev
      - SLATE_WORKSPACE=/slate
      - SLATE_DOCKER=1
      - SLATE_AGENT_NAME=Antigravity
      - SLATE_PLUGIN_ANTIGRAVITY=true
      - OLLAMA_HOST=ollama:11434
      - CHROMADB_HOST=chromadb
      - CHROMADB_PORT=8000
      - PYTHONPATH=/slate
      - PYTHONUNBUFFERED=1
    depends_on:
      ollama:
        condition: service_healthy
      chromadb:
        condition: service_started
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
        limits:
          memory: 8G
          cpus: "4.0"
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8080/health', timeout=5)"]
      interval: 15s
      timeout: 10s
      retries: 3
      start_period: 10s

  # ─── Ollama Local LLM Service ──────────────────────────────────────────
  ollama:
    <<: *slate-dev-common
    image: ollama/ollama:latest
    container_name: ollama-dev
    hostname: ollama
    ports:
      - "127.0.0.1:11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    environment:
      # 0.0.0.0 required inside Docker bridge network for inter-container comms.
      # Host port binding is 127.0.0.1 — does NOT violate local-only policy.
      - OLLAMA_HOST=0.0.0.0
      - OLLAMA_NUM_PARALLEL=4
      - OLLAMA_MAX_LOADED_MODELS=3
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
        limits:
          memory: 16G
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:11434/api/tags || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s

  # ─── ChromaDB Vector Store (Dev) ───────────────────────────────────────
  chromadb:
    <<: *slate-dev-common
    image: chromadb/chroma:latest
    container_name: chromadb-dev
    hostname: chromadb
    ports:
      - "127.0.0.1:8000:8000"
    volumes:
      - chroma_data:/chroma/chroma
    environment:
      - IS_PERSISTENT=TRUE
      - ANONYMIZED_TELEMETRY=FALSE
    deploy:
      resources:
        limits:
          memory: 2G
          cpus: "1.0"
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:8000/api/v1/heartbeat || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # ─── Grafana Monitoring (Dev) ──────────────────────────────────────────
  grafana:
    <<: *slate-dev-common
    image: grafana/grafana:latest
    container_name: aurora-grafana-dev
    hostname: grafana
    ports:
      - "127.0.0.1:3000:3000"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana_provisioning:/etc/grafana/provisioning:ro
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=slate
      - GF_ANALYTICS_REPORTING_ENABLED=false
      - GF_ANALYTICS_CHECK_FOR_UPDATES=false
    deploy:
      resources:
        limits:
          memory: 512M

volumes:
  slate_data:
    name: slate_dev_data
  slate_prompts:
    name: slate_dev_prompts
  ollama_data:
    name: ollama_dev_data
  chroma_data:
    name: chroma_dev_data
  grafana_data:
    name: grafana_dev_data

networks:
  slate_network:
    name: slate_dev_network
    driver: bridge
    ipam:
      config:
        - subnet: 172.29.0.0/16
          gateway: 172.29.0.1
