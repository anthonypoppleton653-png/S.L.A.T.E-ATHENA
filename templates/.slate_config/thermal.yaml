#
# Policies: aggressive | balanced | quiet | endurance
# Auto-selected during onboarding based on benchmark results.
# Copy to .slate_config/thermal.yaml to customize.

policy: balanced
description: "Good performance with thermal protection. Default for most systems."

gpu:
  power_limit_pct: 85
  max_temp_c: 85
  throttle_temp_c: 80
  fan_curve: auto    # auto | max | quiet | silent

