# S.L.A.T.E. Docker Compose Configuration
# Modified: 2026-02-08T19:00:00Z | Author: COPILOT | Change: Use slate:local as release image, add full runtime ports
# Author: SLATE | Created: 2026-02-06
#
# Usage:
#   GPU mode:  docker-compose up -d
#   CPU mode:  docker-compose --profile cpu up -d
#
# Prerequisites:
#   - Docker Desktop with WSL2 backend
#   - NVIDIA Container Toolkit (for GPU mode)

services:
  # SLATE Core Service (GPU) â€” Release Runtime
  slate:
    image: slate:local
    build:
      context: .
      dockerfile: Dockerfile
    container_name: slate
    hostname: slate
    restart: unless-stopped
    ports:
      - "127.0.0.1:8080:8080"  # Dashboard (local only)
    volumes:
      - .:/workspace:rw
      - slate_data:/slate/.slate_index
      - slate_prompts:/slate/.slate_prompts
    environment:
      - SLATE_WORKSPACE=/workspace
      - OLLAMA_HOST=ollama:11434
      - PYTHONPATH=/slate:/workspace
    depends_on:
      ollama:
        condition: service_healthy
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    networks:
      - slate_network
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8080/health', timeout=5)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # SLATE Core Service (CPU - alternative profile)
  slate-cpu:
    image: ghcr.io/synchronizedlivingarchitecture/slate:latest-cpu
    build:
      context: .
      dockerfile: Dockerfile.cpu
    container_name: slate-cpu
    hostname: slate
    restart: unless-stopped
    profiles:
      - cpu
    ports:
      - "8080:8080"
    volumes:
      - .:/workspace:rw
      - slate_data:/slate/.slate_index
    environment:
      - SLATE_WORKSPACE=/workspace
      - OLLAMA_HOST=host.docker.internal:11434
      - PYTHONPATH=/slate:/workspace
    networks:
      - slate_network

  # Ollama Local LLM Service
  ollama:
    image: ollama/ollama:latest
    container_name: ollama
    hostname: ollama
    restart: unless-stopped
    ports:
      - "127.0.0.1:11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    environment:
      # NOTE: 0.0.0.0 is required inside Docker container network for inter-container
      # communication. This does NOT violate the local-only security policy because
      # the Docker bridge network is isolated and the host port binding (11434:11434)
      # only exposes to localhost by default.
      - OLLAMA_HOST=0.0.0.0
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    networks:
      - slate_network
    # Modified: 2026-02-07T07:30:00Z | Author: COPILOT | Change: Remove curl from healthcheck - use Python only
    healthcheck:
      test: ["CMD-SHELL", "python3 -c \"import urllib.request; urllib.request.urlopen('http://localhost:11434/api/tags', timeout=5)\" 2>/dev/null || wget -q -O /dev/null http://localhost:11434/api/tags"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s

  # ChromaDB Vector Store (optional)
  chromadb:
    image: chromadb/chroma:latest
    container_name: chromadb
    hostname: chromadb
    restart: unless-stopped
    profiles:
      - full
    ports:
      - "8000:8000"
    volumes:
      - chroma_data:/chroma/chroma
    environment:
      - IS_PERSISTENT=TRUE
      - ANONYMIZED_TELEMETRY=FALSE
    networks:
      - slate_network

volumes:
  slate_data:
    name: slate_data
  slate_prompts:
    name: slate_prompts
  ollama_data:
    name: ollama_data
  chroma_data:
    name: chroma_data

networks:
  slate_network:
    name: slate_network
    driver: bridge
