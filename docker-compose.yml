# S.L.A.T.E. Docker Compose Configuration
# Modified: 2026-02-09T01:32:00Z | Author: Antigravity | Change: Industry-standard hardening, multi-stage GPU routing, Antigravity agent service
# Author: SLATE | Created: 2026-02-06
# AI Note: When modifying, add a comment with the current date, time, and a 'Gemini' marker.
#
# Usage:
#   GPU mode:  docker compose up -d
#   CPU mode:  docker compose --profile cpu up -d
#   Build:     docker compose build
#
# Prerequisites:
#   - Docker Desktop with WSL2 backend
#   - NVIDIA Container Toolkit (for GPU mode)

x-slate-common: &slate-common
  restart: unless-stopped
  networks:
    - slate_network
  logging:
    driver: json-file
    options:
      max-size: "10m"
      max-file: "3"
  security_opt:
    - no-new-privileges:true

services:
  # ─── SLATE Core Service (GPU) — Release Runtime ────────────────────────
  slate:
    <<: *slate-common
    image: slate:local
    build:
      context: .
      dockerfile: Dockerfile
      args:
        SLATE_VERSION: "2.4.0"
    container_name: slate
    hostname: slate
    ports:
      - "127.0.0.1:8080:8080" # Dashboard/Core API
      - "127.0.0.1:8081:8081" # Agent Router API
      - "127.0.0.1:8082:8082" # Autonomous Loop API
      - "127.0.0.1:8083:8083" # Copilot Bridge API
      - "127.0.0.1:8084:8084" # Workflow Manager API
      - "127.0.0.1:9090:9090" # Prometheus Metrics
    volumes:
      - .:/workspace:rw
      - slate_data:/slate/.slate_index
      - slate_prompts:/slate/.slate_prompts
    environment:
      - SLATE_WORKSPACE=/workspace
      - SLATE_MODE=prod
      - SLATE_DOCKER=1
      - OLLAMA_HOST=ollama:11434
      - CHROMADB_HOST=chromadb
      - CHROMADB_PORT=8000
      - PYTHONPATH=/slate:/workspace
      - PYTHONUNBUFFERED=1
    depends_on:
      ollama:
        condition: service_healthy
      chromadb:
        condition: service_started
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [ gpu ]
        limits:
          memory: 8G
          cpus: "4.0"
    healthcheck:
      test: [ "CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8080/health', timeout=5)" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s

  # ─── SLATE Core Service (CPU — Alternative Profile) ────────────────────
  slate-cpu:
    <<: *slate-common
    image: ghcr.io/synchronizedlivingarchitecture/slate:latest-cpu
    build:
      context: .
      dockerfile: Dockerfile.cpu
    container_name: slate-cpu
    hostname: slate
    profiles:
      - cpu
    ports:
      - "127.0.0.1:8080:8080"
      - "127.0.0.1:8081:8081"
      - "127.0.0.1:8082:8082"
      - "127.0.0.1:8083:8083"
      - "127.0.0.1:8084:8084"
      - "127.0.0.1:9090:9090"
    volumes:
      - .:/workspace:rw
      - slate_data:/slate/.slate_index
    environment:
      - SLATE_WORKSPACE=/workspace
      - SLATE_MODE=prod
      - OLLAMA_HOST=host.docker.internal:11434
      - CHROMADB_HOST=chromadb
      - CHROMADB_PORT=8000
      - PYTHONPATH=/slate:/workspace
    depends_on:
      chromadb:
        condition: service_started

  # ─── Ollama Local LLM Service ──────────────────────────────────────────
  ollama:
    <<: *slate-common
    image: ollama/ollama:latest
    container_name: ollama
    hostname: ollama
    ports:
      - "127.0.0.1:11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    environment:
      # 0.0.0.0 required inside Docker bridge for inter-container comms.
      # Host port binding is 127.0.0.1 — local-only policy enforced.
      - OLLAMA_HOST=0.0.0.0
      - OLLAMA_NUM_PARALLEL=4
      - OLLAMA_MAX_LOADED_MODELS=3
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [ gpu ]
        limits:
          memory: 16G
    healthcheck:
      test: [ "CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:11434/api/tags || exit 1" ]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s

  # ─── ChromaDB Vector Store ─────────────────────────────────────────────
  chromadb:
    <<: *slate-common
    image: chromadb/chroma:latest
    container_name: chromadb
    hostname: chromadb
    ports:
      - "127.0.0.1:8000:8000" # Local only — SLATE security policy
    volumes:
      - chroma_data:/chroma/chroma
    environment:
      - IS_PERSISTENT=TRUE
      - ANONYMIZED_TELEMETRY=FALSE
      - CHROMA_SERVER_AUTHN_PROVIDER=
    deploy:
      resources:
        limits:
          memory: 2G
          cpus: "1.0"
    healthcheck:
      test: [ "CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:8000/api/v1/heartbeat || exit 1" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # ─── Grafana Monitoring ────────────────────────────────────────────────
  grafana:
    <<: *slate-common
    image: grafana/grafana:latest
    container_name: aurora-grafana
    hostname: grafana
    ports:
      - "127.0.0.1:3000:3000"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana_provisioning:/etc/grafana/provisioning:ro
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=slate
      - GF_ANALYTICS_REPORTING_ENABLED=false
      - GF_ANALYTICS_CHECK_FOR_UPDATES=false
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: "0.5"

  # ─── Prometheus Metrics Collector ──────────────────────────────────────
  prometheus:
    <<: *slate-common
    image: prom/prometheus:latest
    container_name: slate-prometheus
    hostname: prometheus
    profiles:
      - monitoring
    ports:
      - "127.0.0.1:9091:9090"
    volumes:
      - prometheus_data:/prometheus
      - ./grafana_provisioning/prometheus.yml:/etc/prometheus/prometheus.yml:ro
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.retention.time=7d'
      - '--storage.tsdb.retention.size=1GB'
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: "0.5"

volumes:
  slate_data:
    name: slate_data
  slate_prompts:
    name: slate_prompts
  ollama_data:
    name: ollama_data
  chroma_data:
    name: chroma_data
  grafana_data:
    name: grafana_data
  prometheus_data:
    name: prometheus_data

networks:
  slate_network:
    name: slate_network
    driver: bridge
    ipam:
      config:
        - subnet: 172.28.0.0/16
          gateway: 172.28.0.1
