# S.L.A.T.E. Docker Compose Configuration
# Modified: 2026-02-09T16:01:00-05:00 | Author: Gemini (Antigravity) | Change: v3.0.0-stable, GHCR image tags
# Author: SLATE | Created: 2026-02-06
# AI Note: When modifying, add a comment with the current date, time, and a 'Gemini' marker.
#
# Usage:
#   GPU mode:  docker compose up -d
#   CPU mode:  docker compose --profile cpu up -d
#   Build:     docker compose build
#
# Prerequisites:
#   - Docker Desktop with WSL2 backend
#   - NVIDIA Container Toolkit (for GPU mode)

x-slate-common: &slate-common
  restart: unless-stopped
  networks:
    - slate_network
  logging:
    driver: json-file
    options:
      max-size: "10m"
      max-file: "3"
  security_opt:
    - no-new-privileges:true

services:
  # ─── SLATE Core Service (GPU) — Release Runtime ────────────────────────
  slate:
    <<: *slate-common
    image: slate:local
    build:
      context: .
      dockerfile: Dockerfile
      args:
        SLATE_VERSION: "3.0.0"
    container_name: slate
    hostname: slate
    ports:
      - "127.0.0.1:8080:8080" # Dashboard/Core API
      - "127.0.0.1:8081:8081" # Agent Router API
      - "127.0.0.1:8082:8082" # Autonomous Loop API
      - "127.0.0.1:8083:8083" # Copilot Bridge API
      - "127.0.0.1:8084:8084" # Workflow Manager API
      - "127.0.0.1:9090:9090" # Prometheus Metrics
    volumes:
      - .:/workspace:rw
      - slate_data:/slate/.slate_index
      - slate_prompts:/slate/.slate_prompts
    environment:
      - SLATE_WORKSPACE=/workspace
      - SLATE_MODE=prod
      - SLATE_DOCKER=1
      - OLLAMA_HOST=ollama:11434
      # Modified: 2026-02-09T22:00:00Z | Author: COPILOT | Change: Add LMSTUDIO_HOST env var for LM Studio provider
      - LMSTUDIO_HOST=http://host.docker.internal:1234
      - CHROMADB_HOST=chromadb
      - CHROMADB_PORT=8000
      - PYTHONPATH=/slate:/workspace
      - PYTHONUNBUFFERED=1
    depends_on:
      ollama:
        condition: service_healthy
      chromadb:
        condition: service_started
    # Modified: 2026-02-10T13:00:00Z | Author: COPILOT | Change: Benchmark-based limits for i7-14650HX/16GB/RTX4060 — peak 727MB, 2G = 2.8x headroom
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [ gpu ]
          memory: 512M
        limits:
          memory: 2G
          cpus: "4.0"
    healthcheck:
      test: [ "CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8080/health', timeout=5)" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s

  # ─── SLATE Core Service (CPU — Alternative Profile) ────────────────────
  slate-cpu:
    <<: *slate-common
    image: ghcr.io/synchronizedlivingarchitecture/slate:stable-cpu
    build:
      context: .
      dockerfile: Dockerfile.cpu
    container_name: slate-cpu
    hostname: slate
    profiles:
      - cpu
    ports:
      - "127.0.0.1:8080:8080"
      - "127.0.0.1:8081:8081"
      - "127.0.0.1:8082:8082"
      - "127.0.0.1:8083:8083"
      - "127.0.0.1:8084:8084"
      - "127.0.0.1:9090:9090"
    volumes:
      - .:/workspace:rw
      - slate_data:/slate/.slate_index
    environment:
      - SLATE_WORKSPACE=/workspace
      - SLATE_MODE=prod
      - OLLAMA_HOST=host.docker.internal:11434
      - CHROMADB_HOST=chromadb
      - CHROMADB_PORT=8000
      - PYTHONPATH=/slate:/workspace
    depends_on:
      chromadb:
        condition: service_started

  # ─── Ollama Local LLM Service ──────────────────────────────────────────
  ollama:
    <<: *slate-common
    image: ollama/ollama:latest
    container_name: ollama
    hostname: ollama
    ports:
      - "127.0.0.1:11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    environment:
      # 0.0.0.0 required inside Docker bridge for inter-container comms.
      # Host port binding is 127.0.0.1 — local-only policy enforced.
      # Modified: 2026-02-10T13:00:00Z | Author: COPILOT | Change: Tune for 8GB VRAM — 2 parallel, 2 loaded max, 4G sys RAM cap (peak 3G), 8 CPU
      - OLLAMA_HOST=0.0.0.0
      - OLLAMA_NUM_PARALLEL=2
      - OLLAMA_MAX_LOADED_MODELS=2
      - OLLAMA_FLASH_ATTENTION=1
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [ gpu ]
          memory: 1G
        limits:
          memory: 4G
          cpus: "8.0"
    # Modified: 2026-02-09T22:45:00Z | Author: COPILOT | Change: Fix Ollama healthcheck (wget not available, use ollama list)
    healthcheck:
      test: [ "CMD", "ollama", "list" ]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s

  # ─── ChromaDB Vector Store ─────────────────────────────────────────────
  chromadb:
    <<: *slate-common
    image: chromadb/chroma:latest
    container_name: chromadb
    hostname: chromadb
    ports:
      - "127.0.0.1:8000:8000" # Local only — SLATE security policy
    volumes:
      - chroma_data:/chroma/chroma
    environment:
      - IS_PERSISTENT=TRUE
      - ANONYMIZED_TELEMETRY=FALSE
      - CHROMA_SERVER_AUTHN_PROVIDER=
    # Modified: 2026-02-10T13:00:00Z | Author: COPILOT | Change: Benchmark-based limits — peak 95MB, 512M = 5x headroom
    deploy:
      resources:
        reservations:
          memory: 64M
        limits:
          memory: 512M
          cpus: "1.0"
    # Modified: 2026-02-09T22:45:00Z | Author: COPILOT | Change: Fix ChromaDB healthcheck (no wget/curl/python in container, use /bin/sh TCP check)
    healthcheck:
      test: [ "CMD-SHELL", "echo > /dev/tcp/localhost/8000 || exit 1" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # ─── SLATE Discord Bot — Community Integration ────────────────────────
  # Modified: 2026-02-09T22:00:00Z | Author: Claude Opus 4.6 | Change: Add Discord bot service
  discord-bot:
    <<: *slate-common
    image: slate-discord-bot:local
    build:
      context: .
      dockerfile: docker/discord-bot/Dockerfile
    container_name: slate-discord-bot
    hostname: discord-bot
    ports:
      - "127.0.0.1:8086:8086" # Health/Federation API — local only
    volumes:
      - discord_feedback:/app/.slate_discussions
      - discord_logs:/app/slate_logs
      - discord_community:/app/.slate_community
    environment:
      - DISCORD_BOT_TOKEN=${DISCORD_BOT_TOKEN}
      - DISCORD_APP_ID=1470475063386964153
      - DISCORD_PORT=8086
      - SLATE_MODE=prod
      - SLATE_DOCKER=1
      - OLLAMA_HOST=ollama:11434
      - LOG_LEVEL=INFO
    depends_on:
      ollama:
        condition: service_healthy
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: "0.25"
    healthcheck:
      test: [ "CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8086/health', timeout=3)" ]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s

  # ─── Grafana Monitoring ────────────────────────────────────────────────
  # Modified: 2026-02-09T22:30:00Z | Author: COPILOT | Change: Remap Grafana to port 3001 (3000 used by Docker K8s)
  grafana:
    <<: *slate-common
    image: grafana/grafana:latest
    container_name: aurora-grafana
    hostname: grafana
    ports:
      - "127.0.0.1:3001:3000"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana_provisioning:/etc/grafana/provisioning:ro
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=slate
      - GF_ANALYTICS_REPORTING_ENABLED=false
      - GF_ANALYTICS_CHECK_FOR_UPDATES=false
    # Modified: 2026-02-10T13:00:00Z | Author: COPILOT | Change: Benchmark-based limits — peak 93MB, 256M = 2.7x headroom
    deploy:
      resources:
        reservations:
          memory: 64M
        limits:
          memory: 256M
          cpus: "0.5"

  # ─── Prometheus Metrics Collector ──────────────────────────────────────
  prometheus:
    <<: *slate-common
    image: prom/prometheus:latest
    container_name: slate-prometheus
    hostname: prometheus
    profiles:
      - monitoring
    ports:
      - "127.0.0.1:9091:9090"
    volumes:
      - prometheus_data:/prometheus
      - ./grafana_provisioning/prometheus.yml:/etc/prometheus/prometheus.yml:ro
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.retention.time=7d'
      - '--storage.tsdb.retention.size=1GB'
    # Modified: 2026-02-10T13:00:00Z | Author: COPILOT | Change: Reduced from 1G — monitoring profile only, 512M sufficient
    deploy:
      resources:
        reservations:
          memory: 64M
        limits:
          memory: 512M
          cpus: "0.5"

volumes:
  slate_data:
    name: slate_data
  slate_prompts:
    name: slate_prompts
  ollama_data:
    name: ollama_data
  chroma_data:
    name: chroma_data
  grafana_data:
    name: grafana_data
  prometheus_data:
    name: prometheus_data
  discord_feedback:
    name: discord_feedback
  discord_logs:
    name: discord_logs
  discord_community:
    name: discord_community

networks:
  slate_network:
    name: slate_network
    driver: bridge
    ipam:
      config:
        - subnet: 172.28.0.0/16
          gateway: 172.28.0.1
