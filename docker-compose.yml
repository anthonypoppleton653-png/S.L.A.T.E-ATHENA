# S.L.A.T.E. Docker Compose Configuration
# Modified: 2026-02-08T19:00:00Z | Author: COPILOT | Change: Use slate:local as release image, add full runtime ports
# Author: SLATE | Created: 2026-02-06
#
# Usage:
#   GPU mode:  docker-compose up -d
#   CPU mode:  docker-compose --profile cpu up -d
#
# Prerequisites:
#   - Docker Desktop with WSL2 backend
#   - NVIDIA Container Toolkit (for GPU mode)

services:
  # SLATE Core Service (GPU) — Release Runtime
  slate:
    image: slate:local
    build:
      context: .
      dockerfile: Dockerfile
    container_name: slate
    hostname: slate
    restart: unless-stopped
    # Modified: 2026-02-08T22:00:00Z | Author: COPILOT | Change: Expose all SLATE service ports, add ChromaDB HTTP env
    ports:
      - "127.0.0.1:8080:8080"  # Dashboard/Core API
      - "127.0.0.1:8081:8081"  # Agent Router API
      - "127.0.0.1:8082:8082"  # Autonomous Loop API
      - "127.0.0.1:8083:8083"  # Copilot Bridge API (extension v5.1.0 runtime backend)
      - "127.0.0.1:8084:8084"  # Workflow Manager API
      - "127.0.0.1:9090:9090"  # Prometheus Metrics
    volumes:
      - .:/workspace:rw
      - slate_data:/slate/.slate_index
      - slate_prompts:/slate/.slate_prompts
    environment:
      - SLATE_WORKSPACE=/workspace
      - OLLAMA_HOST=ollama:11434
      - CHROMADB_HOST=chromadb
      - CHROMADB_PORT=8000
      - PYTHONPATH=/slate:/workspace
    depends_on:
      ollama:
        condition: service_healthy
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    networks:
      - slate_network
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8080/health', timeout=5)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # SLATE Core Service (CPU - alternative profile)
  # Modified: 2026-02-08T22:00:00Z | Author: COPILOT | Change: Full port exposure and ChromaDB env for CPU variant
  slate-cpu:
    image: ghcr.io/synchronizedlivingarchitecture/slate:latest-cpu
    build:
      context: .
      dockerfile: Dockerfile.cpu
    container_name: slate-cpu
    hostname: slate
    restart: unless-stopped
    profiles:
      - cpu
    ports:
      - "127.0.0.1:8080:8080"  # Dashboard/Core API
      - "127.0.0.1:8081:8081"  # Agent Router API
      - "127.0.0.1:8082:8082"  # Autonomous Loop API
      - "127.0.0.1:8083:8083"  # Copilot Bridge API
      - "127.0.0.1:8084:8084"  # Workflow Manager API
      - "127.0.0.1:9090:9090"  # Prometheus Metrics
    volumes:
      - .:/workspace:rw
      - slate_data:/slate/.slate_index
    environment:
      - SLATE_WORKSPACE=/workspace
      - OLLAMA_HOST=host.docker.internal:11434
      - CHROMADB_HOST=chromadb
      - CHROMADB_PORT=8000
      - PYTHONPATH=/slate:/workspace
    networks:
      - slate_network

  # Ollama Local LLM Service
  ollama:
    image: ollama/ollama:latest
    container_name: ollama
    hostname: ollama
    restart: unless-stopped
    ports:
      - "127.0.0.1:11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    environment:
      # NOTE: 0.0.0.0 is required inside Docker container network for inter-container
      # communication. This does NOT violate the local-only security policy because
      # the Docker bridge network is isolated and the host port binding (11434:11434)
      # only exposes to localhost by default.
      - OLLAMA_HOST=0.0.0.0
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    networks:
      - slate_network
    # Modified: 2026-02-08T23:00:00Z | Author: COPILOT | Change: Use wget for Ollama healthcheck (python3 not in ollama image)
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:11434/api/tags || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s

  # ChromaDB Vector Store
  # Modified: 2026-02-08T22:00:00Z | Author: COPILOT | Change: Remove 'full' profile — ChromaDB is required for all SLATE operations
  chromadb:
    image: chromadb/chroma:latest
    container_name: chromadb
    hostname: chromadb
    restart: unless-stopped
    ports:
      - "127.0.0.1:8000:8000"  # Local only — SLATE security policy
    volumes:
      - chroma_data:/chroma/chroma
    environment:
      - IS_PERSISTENT=TRUE
      - ANONYMIZED_TELEMETRY=FALSE
    networks:
      - slate_network

volumes:
  slate_data:
    name: slate_data
  slate_prompts:
    name: slate_prompts
  ollama_data:
    name: ollama_data
  chroma_data:
    name: chroma_data

networks:
  slate_network:
    name: slate_network
    driver: bridge
    # Modified: 2026-02-08T23:00:00Z | Author: COPILOT | Change: Add IPAM config for network isolation
    ipam:
      config:
        - subnet: 172.28.0.0/16
          gateway: 172.28.0.1
