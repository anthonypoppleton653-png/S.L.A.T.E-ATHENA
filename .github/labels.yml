- name: 'type: docs'
  color: '0075ca'
  description: 'Documentation improvements'
- name: 'type: test'
  color: 'bfd4f2'
  description: 'Test improvements or additions'
- name: 'type: ci'
  color: 'c5def5'
  description: 'CI/CD pipeline changes'
- name: 'type: security'
  color: 'e11d48'
  description: 'Security-related changes'

