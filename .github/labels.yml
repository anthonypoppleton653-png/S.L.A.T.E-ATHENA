# Priority
- name: 'priority: critical'
  color: 'b60205'
  description: 'Must be resolved immediately'
- name: 'priority: high'
  color: 'd93f0b'
  description: 'Should be resolved soon'
- name: 'priority: medium'
  color: 'fbca04'
  description: 'Normal priority'
- name: 'priority: low'
  color: '0e8a16'
  description: 'Nice to have'

