# 
# Release Workflow
# Author: COPILOT | Created: 2026-01-20T00:00:00Z | Modified: 2026-02-06T14:00:00Z
# Manual release creation with changelog generation
# 

name: Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., 2.1.1)'
        required: true
        type: string
      prerelease:
        description: 'Mark as pre-release'
        required: false
        default: false
        type: boolean

concurrency:
  group: release
  cancel-in-progress: false

env:
  PYTHON_VERSION: '3.11'

permissions:
  contents: write

jobs:
  validate:
    name: Validate Release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      - name: Validate version format
        run: |
          if [[ ! "${{ inputs.version }}" =~ ^[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "::error::Invalid version format. Use semver (e.g., 2.1.1)"
            exit 1
          fi
      - name: Run tests
        run: |
          pip install -r requirements.txt
          pip install pytest
          pytest tests/ -v --tb=short -x -q
        continue-on-error: true

  create-release:
    name: Create Release
    needs: validate
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Create tag
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "v${{ inputs.version }}" -m "Release v${{ inputs.version }}"
          git push origin "v${{ inputs.version }}"
      - uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ inputs.version }}
          name: SLATEPI v${{ inputs.version }}
          prerelease: ${{ inputs.prerelease }}
          generate_release_notes: true
