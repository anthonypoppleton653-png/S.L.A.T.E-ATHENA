# Release Workflow - Manual release creation with changelog generation

name: Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., 2.1.1)'
        required: true
        type: string
      prerelease:
        description: 'Mark as pre-release'
        required: false
        default: false
        type: boolean

concurrency:
  group: release
  cancel-in-progress: false

permissions:
  contents: write

defaults:
  run:
    shell: powershell

jobs:
  validate:
    name: Validate Release
    runs-on: [self-hosted, slate]
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Validate version format
        run: |
          if ("${{ inputs.version }}" -notmatch '^[0-9]+\.[0-9]+\.[0-9]+$') {
            Write-Host "::error::Invalid version format. Use semver (e.g., 2.1.1)"
            exit 1
          }
      - name: Run tests
        run: |
          pip install -r requirements.txt 2>$null
          pip install pytest 2>$null
          python -m pytest tests/ -v --tb=short -x -q
        continue-on-error: true

  create-release:
    name: Create Release
    needs: validate
    runs-on: [self-hosted, slate]
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Create tag
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "v${{ inputs.version }}" -m "Release v${{ inputs.version }}"
          git push origin "v${{ inputs.version }}"
      - uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ inputs.version }}
          name: SLATEPI v${{ inputs.version }}
          prerelease: ${{ inputs.prerelease }}
          generate_release_notes: true
