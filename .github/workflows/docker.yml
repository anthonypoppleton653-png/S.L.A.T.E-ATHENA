# S.L.A.T.E. Docker Build & Publish Workflow
# Author: SLATE | Created: 2026-02-06
#
# Builds and pushes Docker images to GitHub Container Registry (ghcr.io)
# GPU variant: nvidia/cuda base, built on self-hosted runner
# CPU variant: python:slim base, built on GitHub-hosted runner
# Coordinates with: stable-release.yml, cd.yml, service-management.yml
# Reference: https://github.com/features/actions

name: Docker Build

on:
  push:
    branches: [main]
    paths:
      - 'Dockerfile*'
      - 'requirements.txt'
      - 'slate/**'
      - 'agents/**'
      - 'slate_core/**'
      - 'docker-compose.yml'
  pull_request:
    branches: [main]
    paths:
      - 'Dockerfile*'
      - 'requirements.txt'
  workflow_dispatch:
    inputs:
      push_images:
        description: 'Push images to registry'
        required: false
        default: 'true'
        type: boolean

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

# Modified: 2026-02-07T08:30:00Z | Author: COPILOT | Change: Fix concurrency group for PR-triggered workflows
concurrency:
  group: docker-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  packages: write

jobs:
  # Validate Docker environment before building
  validate:
    name: Validate Docker Environment
    runs-on: [self-hosted, slate]
    timeout-minutes: 5
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        run: |
          "$env:GITHUB_WORKSPACE\.venv\Scripts" | Out-File -Append $env:GITHUB_PATH
        shell: powershell

      - name: Docker Daemon Status
        run: |
          python slate/slate_docker_daemon.py --status --json
        shell: powershell

      - name: GPU Passthrough Check
        run: |
          python slate/slate_docker_daemon.py --gpu-check
        shell: powershell
        continue-on-error: true

  # ------------ Build images using matrix strategy (GPU + CPU + Dev) ------------
  build:
    name: Build ${{ matrix.variant }} Image
    runs-on: [self-hosted, slate]
    needs: [validate]
    timeout-minutes: ${{ matrix.timeout }}
    strategy:
      fail-fast: false
      matrix:
        variant:
          - gpu
          - cpu
          - dev
        include:
          - variant: gpu
            dockerfile: ./Dockerfile
            tag_prefix: gpu
            tag_latest: latest-gpu
            platforms: ''
            timeout: 30
            test_cmd: >-
              docker run --rm --gpus all ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest-gpu nvidia-smi;
              docker run --rm ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest-gpu python -c "import slate; print(f'SLATE v{slate.__version__}')"
          - variant: cpu
            dockerfile: ./Dockerfile.cpu
            tag_prefix: cpu
            tag_latest: latest-cpu
            platforms: linux/amd64,linux/arm64
            timeout: 20
            test_cmd: >-
              docker run --rm ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest-cpu python -c "import slate; print(f'SLATE v{slate.__version__}')"
          - variant: dev
            dockerfile: ./Dockerfile.dev
            tag_prefix: dev
            tag_latest: latest-dev
            platforms: ''
            timeout: 20
            test_cmd: >-
              docker run --rm ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest-dev python -c "import slate; print(f'SLATE v{slate.__version__}')"
    outputs:
      gpu-digest: ${{ steps.build.outputs.digest }}
      cpu-digest: ${{ steps.build.outputs.digest }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=${{ matrix.tag_latest }}
            type=raw,value=${{ matrix.variant }}
            type=sha,prefix=${{ matrix.tag_prefix }}-
            type=ref,event=branch,suffix=-${{ matrix.variant }}

      - name: Build and push ${{ matrix.variant }} image
        id: build
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ${{ matrix.dockerfile }}
          push: ${{ github.event_name != 'pull_request' && (github.event.inputs.push_images != 'false') }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: ${{ matrix.platforms || '' }}
          build-args: |
            BUILD_DATE=${{ github.event.repository.updated_at }}
            VCS_REF=${{ github.sha }}

      - name: Test ${{ matrix.variant }} image
        if: github.event_name != 'pull_request'
        run: ${{ matrix.test_cmd }}
        shell: powershell

  # Tag latest after both builds succeed
  tag-latest:
    name: Tag Latest
    runs-on: [self-hosted, slate]
    needs: [build]
    if: github.event_name != 'pull_request' && github.ref == 'refs/heads/main'
    steps:
      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Tag GPU as latest
        run: |
          docker buildx imagetools create \
            --tag ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest \
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest-gpu

  # Validate compose files after build
  compose-validate:
    name: Validate Compose Files
    runs-on: [self-hosted, slate]
    needs: [build]
    if: always()
    timeout-minutes: 5
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        run: |
          "$env:GITHUB_WORKSPACE\.venv\Scripts" | Out-File -Append $env:GITHUB_PATH
        shell: powershell

      - name: Validate compose configs
        run: |
          docker compose -f docker-compose.yml config --quiet
          docker compose -f docker-compose.dev.yml config --quiet
          docker compose -f docker-compose.prod.yml config --quiet
          Write-Output "All compose files valid"
        shell: powershell

      - name: Docker health report
        run: |
          python slate/slate_docker_daemon.py --images
          python slate/slate_docker_daemon.py --volumes
        shell: powershell

  # Summary
  summary:
    name: Build Summary
    runs-on: [self-hosted, slate]
    needs: [build, tag-latest, compose-validate]
    if: always()
    steps:
      - name: Generate summary
        run: |
          echo "## Docker Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Image | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Build Matrix (GPU/CPU/Dev) | ${{ needs.build.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Tag Latest | ${{ needs.tag-latest.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Compose Validate | ${{ needs.compose-validate.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Images" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest-gpu" >> $GITHUB_STEP_SUMMARY
          echo "docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest-cpu" >> $GITHUB_STEP_SUMMARY
          echo "docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest-dev" >> $GITHUB_STEP_SUMMARY
          echo "docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
        env:
          REGISTRY: ghcr.io
          IMAGE_NAME: ${{ github.repository }}
