# Label Sync Workflow
# Author: COPILOT | Created: 2026-02-06T14:00:00Z
# Ensures consistent GitHub labels across the repository
# 

name: Label Sync

on:
  push:
    branches: [main]
    paths:
      - '.github/labels.yml'
  workflow_dispatch:

# Modified: 2026-02-07T08:30:00Z | Author: COPILOT | Change: Add concurrency block per GitHub docs
concurrency:
  group: label-sync-${{ github.ref }}
  cancel-in-progress: true

permissions:
  issues: write

jobs:
  sync-labels:
    name: Sync Labels
    runs-on: [self-hosted, slate]
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v6
      - uses: EndBug/label-sync@v2
        with:
          config-file: .github/labels.yml
          delete-other-labels: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
