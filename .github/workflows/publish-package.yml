# 
# Publish Package Workflow
# Modified: 2026-02-07T00:35:00Z | Author: COPILOT | Change: Add workspace prep, fix shell for Windows runner
# Builds and publishes SLATE Python package to GitHub Packages (PyPI) and PyPI
# 

name: Publish Package

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      target:
        description: 'Publish target'
        required: true
        type: choice
        options:
          - github
          - pypi
          - both
        default: github
      dry_run:
        description: 'Dry run (build only, no upload)'
        required: false
        type: boolean
        default: false

concurrency:
  group: publish-${{ github.ref }}
  cancel-in-progress: false

env:
  PYTHON_VERSION: '3.11'

permissions:
  contents: read
  packages: write
  id-token: write

jobs:
  build:
    name: Build Package
    runs-on: [self-hosted, slate, windows]
    outputs:
      version: ${{ steps.meta.outputs.version }}
      wheel: ${{ steps.meta.outputs.wheel }}
      sdist: ${{ steps.meta.outputs.sdist }}
    steps:
      - name: Prepare Workspace
        shell: pwsh
        run: |
          $ws = "${{ github.workspace }}"
          if (-not (Test-Path $ws)) {
            New-Item -ItemType Directory -Path $ws -Force | Out-Null
            Write-Host "Created workspace: $ws"
          }

      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          clean: true

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install build tools
        run: |
          python -m pip install --upgrade pip
          pip install build twine setuptools wheel

      - name: Extract version
        id: meta
        shell: pwsh
        run: |
          $python = if (Test-Path ".venv\Scripts\python.exe") { ".venv\Scripts\python.exe" } else { "python" }
          $ver = & $python -c "import tomllib; print(tomllib.load(open('pyproject.toml','rb'))['project']['version'])"
          echo "version=$ver" >> $env:GITHUB_OUTPUT
          echo "wheel=slate-${ver}-py3-none-any.whl" >> $env:GITHUB_OUTPUT
          echo "sdist=slate-${ver}.tar.gz" >> $env:GITHUB_OUTPUT
          Write-Host "Building SLATE v${ver}"

      - name: Validate version consistency
        shell: pwsh
        run: |
          $python = if (Test-Path ".venv\Scripts\python.exe") { ".venv\Scripts\python.exe" } else { "python" }
          $tomlVer = & $python -c "import tomllib; print(tomllib.load(open('pyproject.toml','rb'))['project']['version'])"
          $initVer = & $python -c "import re; c=open('slate/__init__.py').read(); m=re.search(r'__version__\s*=\s*[\x22\x27]([^\x22\x27]+)', c); print(m.group(1) if m else 'NOT_FOUND')"
          Write-Host "pyproject.toml: $tomlVer"
          Write-Host "slate/__init__.py: $initVer"
          if ($tomlVer -ne $initVer) {
            Write-Host "::error::Version mismatch: pyproject.toml=$tomlVer vs __init__.py=$initVer"
            exit 1
          }

      - name: Build sdist and wheel
        run: python -m build

      - name: Verify package
        shell: pwsh
        run: |
          twine check dist/*
          echo "## Package Build Results" >> $env:GITHUB_STEP_SUMMARY
          echo "" >> $env:GITHUB_STEP_SUMMARY
          echo "| File | Size |" >> $env:GITHUB_STEP_SUMMARY
          echo "|------|------|" >> $env:GITHUB_STEP_SUMMARY
          Get-ChildItem dist/* | ForEach-Object {
            $size = [math]::Round($_.Length / 1KB, 1)
            echo "| $($_.Name) | ${size}KB |" >> $env:GITHUB_STEP_SUMMARY
          }

      - name: Run package smoke tests
        shell: pwsh
        run: |
          pip install dist/*.whl
          python -c "import slate; print(f'SLATE v{slate.__version__} imported OK')"
          python -c "from slate import slate_status; print('slate_status module OK')"

      - uses: actions/upload-artifact@v4
        with:
          name: slate-package-${{ steps.meta.outputs.version }}
          path: dist/
          retention-days: 90

  publish-github:
    name: Publish to GitHub Packages
    needs: build
    runs-on: [self-hosted, slate, windows]
    if: |
      (github.event_name == 'release') ||
      (github.event_name == 'workflow_dispatch' && inputs.target != 'pypi' && inputs.dry_run != true)
    environment:
      name: github-packages
      url: https://github.com/SynchronizedLivingArchitecture/S.L.A.T.E./packages
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: slate-package-${{ needs.build.outputs.version }}
          path: dist/

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install twine
        run: pip install twine

      - name: Publish to GitHub Packages
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.GITHUB_TOKEN }}
        run: |
          twine upload \
            --repository-url https://upload.pypi.org/legacy/ \
            --skip-existing \
            dist/* || true
          echo "ðŸ“¦ Published SLATE v${{ needs.build.outputs.version }} to GitHub Packages"

      - name: Upload to GitHub Release
        if: github.event_name == 'release'
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/*.whl
            dist/*.tar.gz

  publish-pypi:
    name: Publish to PyPI
    needs: build
    runs-on: [self-hosted, slate, windows]
    if: |
      github.event_name == 'workflow_dispatch' && 
      (inputs.target == 'pypi' || inputs.target == 'both') && 
      inputs.dry_run != true
    environment:
      name: pypi
      url: https://pypi.org/project/slate/
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: slate-package-${{ needs.build.outputs.version }}
          path: dist/

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: dist/

  summary:
    name: Publish Summary
    needs: [build, publish-github, publish-pypi]
    runs-on: [self-hosted, slate, windows]
    if: always()
    steps:
      - name: Summary
        shell: pwsh
        run: |
          echo "## Package Publish Results" >> $env:GITHUB_STEP_SUMMARY
          echo "" >> $env:GITHUB_STEP_SUMMARY
          echo "| Stage | Status |" >> $env:GITHUB_STEP_SUMMARY
          echo "|-------|--------|" >> $env:GITHUB_STEP_SUMMARY
          echo "| Build (v${{ needs.build.outputs.version }}) | ${{ needs.build.result }} |" >> $env:GITHUB_STEP_SUMMARY
          echo "| GitHub Packages | ${{ needs.publish-github.result }} |" >> $env:GITHUB_STEP_SUMMARY
          echo "| PyPI | ${{ needs.publish-pypi.result }} |" >> $env:GITHUB_STEP_SUMMARY
