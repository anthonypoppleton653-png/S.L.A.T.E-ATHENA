# 
# Stale Issue & PR Management
# Author: COPILOT | Created: 2026-02-06T14:00:00Z
# Automatically manages stale issues and pull requests
# 

name: Stale Issues & PRs

on:
  schedule:
    - cron: '0 6 * * *'
  workflow_dispatch:

permissions:
  issues: write
  pull-requests: write

jobs:
  stale:
    name: Manage Stale Items
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/stale@v9
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          stale-issue-message: 'This issue has been automatically marked as stale due to inactivity. It will be closed in 14 days if no further activity occurs.'
          stale-issue-label: 'stale'
          days-before-issue-stale: 60
          days-before-issue-close: 14
          stale-pr-message: 'This PR has been automatically marked as stale due to inactivity. It will be closed in 7 days if no further activity occurs.'
          stale-pr-label: 'stale'
          days-before-pr-stale: 30
          days-before-pr-close: 7
          exempt-issue-labels: 'pinned,security,critical,in-progress'
          exempt-pr-labels: 'pinned,security,critical,in-progress,do-not-close'
          exempt-all-milestones: true
          operations-per-run: 50
