# GitHub Pages Deployment for S.L.A.T.E. Feature Page

name: Deploy Pages

on:
  push:
    branches: [main]
    paths:
      - 'docs/pages/**'
      - '.github/workflows/pages.yml'
  workflow_dispatch:

# Sets permissions for GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued
concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  # Build job
  build:
    name: Build Pages
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Build with static files
        run: |
          # Create _site directory for GitHub Pages
          mkdir -p _site

          # Copy pages content
          cp -r docs/pages/* _site/

          # Ensure assets are in place
          mkdir -p _site/assets
          cp docs/assets/slate-logo-v2.svg _site/assets/ 2>/dev/null || true

          # Create .nojekyll to prevent Jekyll processing
          touch _site/.nojekyll

          # Copy CNAME if it exists
          if [ -f CNAME ]; then
            cp CNAME _site/
          fi

          echo "Build complete. Contents of _site:"
          ls -la _site/

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '_site'

  # Deployment job
  deploy:
    name: Deploy to GitHub Pages
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  # Notify SLATE system
  notify:
    name: Notify SLATE
    runs-on: [self-hosted, slate]
    needs: deploy
    if: success()
    continue-on-error: true
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Update SLATE status
        run: |
          $timestamp = Get-Date -Format "yyyy-MM-ddTHH:mm:ssZ"
          $statusFile = "$env:GITHUB_WORKSPACE/.slate_identity/pages_status.json"

          $status = @{
            last_deployed = $timestamp
            url = "${{ needs.deploy.outputs.page_url }}"
            workflow_run = "${{ github.run_id }}"
            status = "deployed"
          } | ConvertTo-Json

          New-Item -ItemType Directory -Force -Path (Split-Path $statusFile) | Out-Null
          $status | Out-File -FilePath $statusFile -Encoding utf8

          Write-Host "Pages deployed at: $timestamp"
        shell: powershell
