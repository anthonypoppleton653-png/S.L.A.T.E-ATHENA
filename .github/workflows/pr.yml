name: SLATE PR Check

on:
  pull_request:
    branches: [main, develop]
    types: [opened, synchronize, reopened]

concurrency:
  group: pr-${{ github.event.pull_request.number }}
  cancel-in-progress: true

permissions:
  contents: read
  pull-requests: write

defaults:
  run:
    shell: powershell

jobs:
  quality:
    name: Code Quality
    runs-on: [self-hosted, slate]
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v6
      - name: Setup Python
        run: |
          "$env:GITHUB_WORKSPACE\\.venv\\Scripts" | Out-File -Append $env:GITHUB_PATH
      - name: Ruff lint
        run: |
          pip install ruff --quiet 2>$null
          ruff check slate/ agents/ --output-format=github
        continue-on-error: true

  tests:
    name: Tests
    runs-on: [self-hosted, slate]
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@v6
      - name: Setup Python
        run: |
          "$env:GITHUB_WORKSPACE\\.venv\\Scripts" | Out-File -Append $env:GITHUB_PATH
      - name: Install test deps
        run: pip install pytest pytest-cov pytest-asyncio --quiet 2>$null
        continue-on-error: true
      - name: Run tests
        run: python -m pytest tests/ -v --tb=short --ignore=tests/integration/ -x
        continue-on-error: true

  sdk-check:
    name: SDK Validation
    runs-on: [self-hosted, slate]
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v6
      - name: Setup Python
        run: |
          "$env:GITHUB_WORKSPACE\\.venv\\Scripts" | Out-File -Append $env:GITHUB_PATH
      - name: Validate SDK
        run: |
          python -c "import slate; print(f'SDK v{slate.__version__}')"
          python -c "import slate.slate_status; print('slate_status OK')"
          python -c "import slate.slate_runtime; print('slate_runtime OK')"
          python -c "import slate.slate_hardware_optimizer; print('hardware_optimizer OK')"
      - name: Version sync check
        run: |
          python -c @"
          import tomllib
          with open('pyproject.toml', 'rb') as f:
              c = tomllib.load(f)
          v = c['project']['version']
          import slate
          assert slate.__version__ == v, f'Mismatch: {slate.__version__} != {v}'
          print(f'Version sync OK: {v}')
          "@

  security:
    name: Security
    runs-on: [self-hosted, slate]
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v6
      - name: Setup Python
        run: |
          "$env:GITHUB_WORKSPACE\\.venv\\Scripts" | Out-File -Append $env:GITHUB_PATH
      - name: Security scan
        run: |
          pip install bandit --quiet 2>$null
          bandit -r slate/ agents/ -ll -ii -x "**/test*"
        continue-on-error: true

  summary:
    name: PR Summary
    runs-on: [self-hosted, slate]
    needs: [quality, tests, sdk-check, security, ai-pr-review]
    if: always()
    steps:
      - name: Generate summary
        run: |
          "## PR Check Summary" | Out-File -Append $env:GITHUB_STEP_SUMMARY
          "| Check | Status |" | Out-File -Append $env:GITHUB_STEP_SUMMARY
          "|-------|--------|" | Out-File -Append $env:GITHUB_STEP_SUMMARY
          "| Code Quality | ${{ needs.quality.result }} |" | Out-File -Append $env:GITHUB_STEP_SUMMARY
          "| Tests | ${{ needs.tests.result }} |" | Out-File -Append $env:GITHUB_STEP_SUMMARY
          "| SDK Validation | ${{ needs.sdk-check.result }} |" | Out-File -Append $env:GITHUB_STEP_SUMMARY
          "| Security | ${{ needs.security.result }} |" | Out-File -Append $env:GITHUB_STEP_SUMMARY
          "| AI PR Review | ${{ needs.ai-pr-review.result }} |" | Out-File -Append $env:GITHUB_STEP_SUMMARY

  # ------------ AI-Powered PR Review (GPU Inference) ------------
  ai-pr-review:
    name: AI PR Review (GPU)
    runs-on: [self-hosted, slate, gpu, gpu-2]
    timeout-minutes: 15
    env:
      CUDA_VISIBLE_DEVICES: '0,1'
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0
      - name: Setup Python
        run: |
          "$env:GITHUB_WORKSPACE\\.venv\\Scripts" | Out-File -Append $env:GITHUB_PATH
      - name: Verify Ollama
        id: ollama
        run: |
          $available = $false
          try {
            $response = Invoke-RestMethod -Uri "http://127.0.0.1:11434/api/tags" -TimeoutSec 5
            if ($response) {
              $available = $true
              Write-Host "Ollama: RUNNING ($($response.models.Count) models)"
            }
          } catch { }
          "available=$available" | Out-File -Append $env:GITHUB_OUTPUT
      - name: AI Review Changed Files
        if: steps.ollama.outputs.available == 'True'
        run: |
          Write-Host ""
          Write-Host "═══════════════════════════════════════════════════════════════"
          Write-Host "  AI-Powered PR Review (Local GPU Inference)"
          Write-Host "  PR #${{ github.event.pull_request.number }}"
          Write-Host "═══════════════════════════════════════════════════════════════"
          Write-Host ""

          python slate/slate_ai_orchestrator.py --analyze-recent --json > ai_review.json

          $review = Get-Content ai_review.json -Raw | ConvertFrom-Json -ErrorAction SilentlyContinue
          if ($review) {
            Write-Host "Files analyzed: $($review.files_analyzed)"
            Write-Host "Issues found: $($review.issues_found)"

            "## AI PR Review (GPU Inference)" | Out-File -Append $env:GITHUB_STEP_SUMMARY
            "**PR**: #${{ github.event.pull_request.number }}" | Out-File -Append $env:GITHUB_STEP_SUMMARY
            "**Files Analyzed**: $($review.files_analyzed)" | Out-File -Append $env:GITHUB_STEP_SUMMARY
            "**Issues Found**: $($review.issues_found)" | Out-File -Append $env:GITHUB_STEP_SUMMARY
            "**GPU**: NVIDIA RTX 5070 Ti x2" | Out-File -Append $env:GITHUB_STEP_SUMMARY
          }
      - name: GPU Status After Review
        run: nvidia-smi --query-gpu=index,name,memory.used,utilization.gpu --format=csv,noheader
      - name: Upload Review
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ai-pr-review-${{ github.run_number }}
          path: ai_review.json
          retention-days: 30
          if-no-files-found: ignore
